<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madani Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- SheetJS (Excel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f8; 
            -webkit-font-smoothing: antialiased;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select.white-arrow {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }

        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .progress-bar { transition: width 1s ease-in-out; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-3 text-slate-800">

    <!-- MAIN APP CONTAINER -->
    <div id="app-container" class="w-full max-w-md flex flex-col items-center w-full">
        
        <!-- Header -->
        <header class="w-full bg-blue-900 text-white p-4 rounded-xl shadow-lg mb-3 border-b-4 border-blue-800">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-lg font-bold flex items-center gap-2">
                        <i class="fas fa-wallet text-blue-200"></i>
                        <span>Madani Budget</span>
                    </h1>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-blue-200">Total Net Worth</p>
                    <h2 class="text-2xl font-bold tracking-tight" id="total-balance">₹0</h2>
                </div>
            </div>

            <!-- 3 Accounts -->
            <div class="grid grid-cols-3 gap-2 mb-3">
                <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                    <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Cash</p>
                    <p class="text-sm font-bold" id="cash-balance">₹0</p>
                </div>
                <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                    <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Bank</p>
                    <p class="text-sm font-bold" id="bank-balance">₹0</p>
                </div>
                <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                    <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Udhar</p>
                    <p class="text-sm font-bold text-yellow-300" id="udhar-balance">₹0</p>
                </div>
            </div>

            <!-- Income & Expense Summary (CLICKABLE NOW) -->
            <div class="grid grid-cols-2 gap-2">
                <!-- Income Box -->
                <div onclick="filterHistoryByType('income')" class="cursor-pointer bg-blue-800/30 p-2 rounded-lg flex justify-between items-center border border-green-500/30 relative overflow-hidden transition-transform active:scale-95 hover:bg-blue-800/50">
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-green-500"></div>
                    <div class="pl-2">
                        <p class="text-[9px] text-blue-200 uppercase flex items-center gap-1">Income <i class="fas fa-filter text-[8px] opacity-50"></i></p>
                        <p class="text-sm font-bold text-green-400" id="total-income">₹0</p>
                    </div>
                    <i class="fas fa-arrow-down text-green-500/20 text-xl absolute right-2"></i>
                </div>
                <!-- Expense Box -->
                <div onclick="filterHistoryByType('expense')" class="cursor-pointer bg-blue-800/30 p-2 rounded-lg flex justify-between items-center border border-red-500/30 relative overflow-hidden transition-transform active:scale-95 hover:bg-blue-800/50">
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-red-500"></div>
                    <div class="pl-2">
                        <p class="text-[9px] text-blue-200 uppercase flex items-center gap-1">Expense <i class="fas fa-filter text-[8px] opacity-50"></i></p>
                        <p class="text-sm font-bold text-red-400" id="total-expense">₹0</p>
                    </div>
                    <i class="fas fa-arrow-up text-red-500/20 text-xl absolute right-2"></i>
                </div>
            </div>
        </header>

        <!-- Budget Progress -->
        <div id="budget-display" class="w-full bg-white p-3 rounded-xl card-shadow mb-3 hidden">
            <h3 class="text-slate-700 font-bold mb-2 text-xs border-b border-slate-100 pb-2 uppercase tracking-wide flex justify-between items-center">
                <span>Budget Goals</span>
            </h3>
            <div id="budget-bars-container" class="space-y-3 max-h-32 overflow-y-auto scroller pr-1"></div>
        </div>

        <!-- New Entry Form -->
        <div class="w-full bg-white p-4 rounded-xl card-shadow mb-3" id="entry-form-card">
            <div class="flex justify-between items-center mb-3 border-b border-slate-100 pb-2">
                <h3 class="text-slate-800 font-bold text-sm flex items-center gap-2">
                    New Entry
                </h3>
                <div class="flex gap-2">
                    <button onclick="toggleBudgetModal()" class="text-[10px] bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-md border border-blue-200 font-bold transition-colors flex items-center">
                        <i class="fas fa-sliders-h mr-1.5"></i>Set Limits
                    </button>
                    <button onclick="resetForm()" id="cancel-edit-btn" class="hidden text-[10px] text-red-500 hover:text-red-700 font-bold uppercase">Cancel</button>
                </div>
            </div>
            
            <div class="space-y-3">
                <!-- Row 1: Date & Type -->
                <div class="flex gap-2">
                    <div class="w-1/3">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Date</label>
                        <input type="date" id="entry-date" class="w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-xs font-semibold focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 text-slate-700">
                    </div>
                    <div class="w-2/3">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Type</label>
                        <select id="type" onchange="toggleFormState()" class="w-full p-2 border border-slate-300 rounded-lg text-xs font-bold transition-colors duration-300 focus:ring-1 white-arrow">
                            <option value="income" class="text-black bg-white">Income (+)</option>
                            <option value="expense" class="text-black bg-white">Expense (-)</option>
                            <option value="transfer" class="text-black bg-white">Transfer (⇄)</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: Account Selection -->
                <div class="flex gap-2">
                    <div class="w-1/2" id="from-account-wrapper">
                        <label id="account-label" class="block text-[10px] font-bold text-slate-500 mb-1">Account</label>
                        <select id="account-select" class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 focus:outline-none focus:border-blue-500">
                            <option value="Cash">Cash</option>
                            <option value="My Account">Bank Account</option>
                            <option value="Udhar">Udhar</option>
                        </select>
                    </div>
                    <div class="w-1/2 hidden" id="to-account-container">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">To Account</label>
                        <select id="to-account-select" class="w-full p-2 bg-green-50 border border-green-200 rounded-lg text-xs font-semibold text-green-900 focus:outline-none focus:border-green-500">
                            <option value="My Account">Bank Account</option>
                            <option value="Cash">Cash</option>
                            <option value="Udhar">Udhar</option>
                        </select>
                    </div>
                    
                    <!-- Category Dropdown -->
                    <div class="w-1/2" id="category-wrapper">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Category</label>
                        <select id="desc-select" class="w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-xs focus:outline-none focus:border-blue-500 font-medium text-slate-700">
                            <!-- Populated by JS based on type -->
                        </select>
                        <input type="text" id="desc-text" placeholder="Source..." class="hidden w-full p-2 bg-slate-50 border border-slate-300 rounded-lg text-xs focus:outline-none focus:border-blue-500 text-slate-700">
                    </div>
                </div>

                <!-- Row 3: Amount & Note -->
                <div class="flex gap-2">
                    <div class="w-1/3">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Amount</label>
                        <input type="number" id="amount" placeholder="0" class="w-full p-2 bg-white border border-slate-300 rounded-lg text-xs font-bold text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="w-2/3">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">Note / Details</label>
                        <input type="text" id="entry-note" placeholder="Optional details..." class="w-full p-2 bg-white border border-slate-300 rounded-lg text-xs focus:outline-none focus:border-blue-500 text-slate-600">
                    </div>
                </div>

                <button id="save-btn" onclick="addTransaction()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2.5 rounded-lg transition duration-300 shadow-sm mt-1 text-xs uppercase tracking-wide flex justify-center items-center gap-2">
                    <i class="fas fa-plus"></i> <span>Save Entry</span>
                </button>
            </div>
        </div>

        <!-- Chart -->
        <div class="w-full bg-white p-3 rounded-xl card-shadow mb-3">
            <h3 class="text-slate-700 font-bold mb-2 text-[10px] uppercase tracking-wide text-center">Analysis</h3>
            <div class="relative h-24 w-full flex justify-center">
                <canvas id="expenseChart"></canvas>
            </div>
            <p id="no-data-msg" class="text-center text-slate-300 text-[10px] mt-2 hidden">No data available</p>
        </div>

        <!-- History with Filter & Toggle -->
        <div class="w-full max-w-md bg-white p-4 rounded-xl card-shadow mb-6">
            <!-- Filter Header -->
            <div class="flex flex-col gap-3 mb-3 border-b border-slate-100 pb-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-slate-800 font-bold text-sm">History Filter</h3>
                    <button onclick="toggleHistoryList()" id="toggle-history-btn" class="text-xs text-blue-600 font-semibold hover:bg-blue-50 px-2 py-1 rounded transition-colors">
                        Hide History <i class="fas fa-chevron-up ml-1"></i>
                    </button>
                </div>
                
                <!-- Advanced Filters -->
                <div class="flex flex-col gap-2">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-2.5 text-slate-400 text-xs"></i>
                        <input type="text" id="filter-search" onkeyup="renderList()" placeholder="Search (e.g. Pizza, Rent)..." class="w-full pl-8 p-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="flex gap-2">
                        <input type="month" id="filter-month" onchange="renderList()" class="w-2/3 p-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 focus:outline-none focus:border-blue-500">
                        <select id="filter-type" onchange="updateFilterCategories(); renderList()" class="w-1/3 p-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 focus:outline-none focus:border-blue-500">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <select id="filter-category" onchange="renderList()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-semibold text-slate-700 focus:outline-none focus:border-blue-500">
                        <option value="all">All Categories</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <!-- List Container -->
            <div id="history-container">
                <div class="flex justify-end items-center gap-2 mb-2">
                    <button onclick="downloadExcel()" class="text-[10px] flex items-center gap-1 text-white bg-green-600 hover:bg-green-700 font-bold px-2 py-1 rounded transition-colors shadow-sm">
                        <i class="fas fa-file-excel"></i> Excel
                    </button>
                    <button onclick="downloadPDF()" class="text-[10px] flex items-center gap-1 text-white bg-blue-600 hover:bg-blue-700 font-bold px-2 py-1 rounded transition-colors shadow-sm">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button onclick="deleteTransaction(null, true)" class="text-[10px] text-red-500 hover:text-red-700 font-semibold bg-red-50 px-2 py-1 rounded border border-red-100">Clear All</button>
                </div>
                <ul id="list" class="space-y-2 max-h-96 overflow-y-auto scroller pr-1"></ul>
            </div>
        </div>

        <!-- DATA BACKUP SECTION -->
        <div class="w-full mt-4 mb-10 text-center border-t pt-4 border-slate-200">
            <p class="text-[10px] text-slate-400 mb-2 uppercase tracking-widest font-bold">Data Safety</p>
            <div class="flex gap-2 justify-center">
                <button onclick="exportData()" class="text-xs bg-white hover:bg-slate-50 border border-slate-300 text-slate-600 px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center gap-2 transition-all">
                    <i class="fas fa-cloud-download-alt text-blue-600"></i> Backup Save Karein
                </button>
                <button onclick="document.getElementById('import-file').click()" class="text-xs bg-white hover:bg-slate-50 border border-slate-300 text-slate-600 px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center gap-2 transition-all">
                    <i class="fas fa-cloud-upload-alt text-green-600"></i> Restore Data
                </button>
                <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(this)">
            </div>
            <p class="text-[9px] text-slate-400 mt-2 italic">Save backup file to Google Drive/Email for long term safety.</p>
        </div>
    </div>

    <!-- BUDGET MODAL -->
    <div id="budget-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs flex flex-col animate-fade-in-up">
            <div class="p-4 border-b flex justify-between items-center bg-slate-50 rounded-t-xl">
                <h3 class="text-sm font-bold text-slate-800">Set Budget Limit</h3>
                <button onclick="toggleBudgetModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Select Category</label>
                    <select id="modal-cat-select" onchange="loadBudgetForCategory()" class="w-full p-2.5 bg-white border border-slate-300 rounded-lg text-xs font-bold text-slate-800 focus:outline-none focus:ring-1 focus:ring-blue-500"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Monthly Limit</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-slate-400 text-xs font-bold">₹</span>
                        <input type="number" id="modal-limit-input" oninput="updateBudgetPercent()" placeholder="0" class="w-full pl-7 p-2.5 bg-white border border-slate-300 rounded-lg text-sm font-bold text-slate-800 focus:border-blue-500 outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <p class="text-[10px] text-slate-500 mt-1 text-right font-medium" id="limit-percent-hint">0% of Income</p>
                </div>
            </div>
            <div class="p-4 border-t bg-slate-50 rounded-b-xl">
                <button onclick="saveSingleBudget()" class="w-full py-2.5 bg-blue-700 text-white text-xs font-bold rounded-lg hover:bg-blue-800 shadow-md transition-all">
                    Save Limit
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const expenseCategories = [
            { name: "Rent", type: "needs" }, 
            { name: "Groceries", type: "needs" },
            { name: "Bills", type: "needs" }, 
            { name: "Education", type: "needs" },
            { name: "Medical", type: "needs" }, 
            { name: "Transport", type: "needs" },
            { name: "Mobile/Data", type: "needs" }, 
            { name: "Food/Dining", type: "wants" },
            { name: "Shopping", type: "wants" }, 
            { name: "Gifts", type: "wants" },
            { name: "Other Expenses", type: "wants" },
            { name: "Savings", type: "savings" }, 
            { name: "Committee (BC)", type: "savings" }
        ];

        const incomeCategories = [
            { name: "Salary", type: "income" },
            { name: "Business Profit", type: "income" },
            { name: "Bonus", type: "income" },
            { name: "Gift", type: "income" },
            { name: "Loan Taken", type: "income" },
            { name: "Other Income", type: "income" }
        ];

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let budgetSettings = JSON.parse(localStorage.getItem('budgetSettings')) || { income: 0, budgets: {} };
        let chartInstance = null;
        let editingId = null;
        let currentIncomeForBudget = 0;
        const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });

        // Elements
        const balanceEl = document.getElementById('total-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const cashBalanceEl = document.getElementById('cash-balance');
        const bankBalanceEl = document.getElementById('bank-balance');
        const udharBalanceEl = document.getElementById('udhar-balance');
        const listEl = document.getElementById('list');
        const descText = document.getElementById('desc-text');
        const descSelect = document.getElementById('desc-select');
        const entryNote = document.getElementById('entry-note');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const accountInput = document.getElementById('account-select');
        const toAccountInput = document.getElementById('to-account-select');
        const toAccountContainer = document.getElementById('to-account-container');
        const categoryWrapper = document.getElementById('category-wrapper');
        const noDataMsg = document.getElementById('no-data-msg');
        const dateInput = document.getElementById('entry-date');
        const saveBtn = document.getElementById('save-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const filterMonthInput = document.getElementById('filter-month');
        const filterCategoryInput = document.getElementById('filter-category');
        const filterTypeInput = document.getElementById('filter-type');
        const filterSearchInput = document.getElementById('filter-search');

        // Init
        window.onload = function() {
            setupDateInput();
            setupFilterMonth();
            updateFilterCategories(); 
            updateValues();
            updateBudgetDisplay();
            toggleFormState(); 
        };

        // --- FILTER FUNCTION FOR HEADER CLICKS ---
        window.filterHistoryByType = function(type) {
            // 1. Update Dropdown
            filterTypeInput.value = type;
            
            // 2. Update Categories List based on Type
            updateFilterCategories();
            
            // 3. Clear other filters (optional, for fresh view)
            filterSearchInput.value = '';
            
            // 4. Render
            renderList();
            
            // 5. Scroll to History
            const historySec = document.getElementById('history-container').parentElement; // The card containing history
            
            // If hidden, show it
            const listContainer = document.getElementById('history-container');
            const btn = document.getElementById('toggle-history-btn');
            if(listContainer.classList.contains('hidden')) {
                listContainer.classList.remove('hidden');
                btn.innerHTML = 'Hide History <i class="fas fa-chevron-up ml-1"></i>';
            }

            historySec.scrollIntoView({ behavior: 'smooth' });
        }

        // --- CORE LOGIC ---
        function setupDateInput() {
            const today = new Date();
            const min = new Date(today); min.setDate(today.getDate() - 7);
            const max = new Date(today); max.setDate(today.getDate() + 7);
            const fmt = d => d.toISOString().split('T')[0];
            dateInput.min = fmt(min); dateInput.max = fmt(max);
            dateInput.value = fmt(today);
        }

        function setupFilterMonth() {
            const today = new Date();
            const monthStr = today.toISOString().slice(0, 7);
            filterMonthInput.value = monthStr;
        }

        function populateCategorySelect(type) {
            descSelect.innerHTML = '<option value="" disabled selected>Select Category...</option>';
            let listToUse = [];
            if (type === 'income') listToUse = incomeCategories;
            else listToUse = expenseCategories;

            listToUse.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.name; opt.innerText = cat.name;
                descSelect.appendChild(opt);
            });
        }

        function updateFilterCategories() {
            const type = filterTypeInput.value;
            filterCategoryInput.innerHTML = '<option value="all">All Categories</option>';
            
            if(type === 'all') {
                const grpExp = document.createElement('optgroup'); grpExp.label = "Expenses";
                expenseCategories.forEach(c => { const o = document.createElement('option'); o.value = c.name; o.text = c.name; grpExp.appendChild(o); });
                filterCategoryInput.appendChild(grpExp);

                const grpInc = document.createElement('optgroup'); grpInc.label = "Income";
                incomeCategories.forEach(c => { const o = document.createElement('option'); o.value = c.name; o.text = c.name; grpInc.appendChild(o); });
                filterCategoryInput.appendChild(grpInc);
            } else if(type === 'income') {
                 incomeCategories.forEach(c => { const o = document.createElement('option'); o.value = c.name; o.text = c.name; filterCategoryInput.appendChild(o); });
            } else if(type === 'expense') {
                expenseCategories.forEach(c => { const o = document.createElement('option'); o.value = c.name; o.text = c.name; filterCategoryInput.appendChild(o); });
            }
            const o = document.createElement('option'); o.value = "Transfer"; o.text = "Transfer"; filterCategoryInput.appendChild(o);
        }

        function toggleFormState() {
            const type = typeInput.value;
            typeInput.className = "w-full p-2 border border-slate-300 rounded-lg text-xs font-bold transition-colors duration-300 focus:ring-1 white-arrow";

            if (type === 'transfer') {
                typeInput.classList.add('bg-blue-600', 'border-blue-600', 'text-white', 'focus:ring-blue-500');
                toAccountContainer.classList.remove('hidden');
                categoryWrapper.classList.add('hidden'); 
                descSelect.classList.add('hidden');
                descText.classList.remove('hidden'); descText.placeholder = "e.g. Self Transfer";
            } else {
                categoryWrapper.classList.remove('hidden'); 
                toAccountContainer.classList.add('hidden');
                descSelect.classList.remove('hidden');
                descText.classList.add('hidden');

                if (type === 'expense') {
                    typeInput.classList.add('bg-red-600', 'border-red-600', 'text-white', 'focus:ring-red-500');
                    populateCategorySelect('expense');
                } else {
                    typeInput.classList.add('bg-green-600', 'border-green-600', 'text-white', 'focus:ring-green-500');
                    populateCategorySelect('income');
                }
            }
        }

        function addTransaction() {
            const type = typeInput.value;
            const amount = +amountInput.value;
            const account = accountInput.value;
            const toAccount = toAccountInput.value;
            const dateVal = dateInput.value;
            const note = entryNote.value.trim();
            
            let category = "";
            if (type !== 'transfer') {
                category = descSelect.value;
                if (!category) { alert("Please select a Category"); return; }
            } else { category = "Transfer"; }

            if ((type !== 'transfer' && category === '') || amount <= 0 || !dateVal) { alert("Invalid details"); return; }
            if (type === 'transfer' && account === toAccount) { alert("Same Accounts"); return; }

            if (type === 'expense' && budgetSettings.budgets[category]) {
                const limit = budgetSettings.budgets[category];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === category && t.id !== editingId).reduce((a, b) => a + b.amount, 0);
                if ((spent + amount) > limit) if(!confirm(`⚠️ Over Limit!\nLimit: ₹${limit}\nNew Total: ₹${spent+amount}\nContinue?`)) return;
            }

            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (editingId) {
                const idx = transactions.findIndex(t => t.id === editingId);
                if (idx !== -1) transactions[idx] = { ...transactions[idx], desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr };
                editingId = null;
                saveBtn.innerHTML = '<i class="fas fa-plus"></i> <span>Save Entry</span>';
                cancelEditBtn.classList.add('hidden');
            } else {
                transactions.push({ id: Date.now(), desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr });
            }

            saveData(); updateValues(); updateBudgetDisplay();
            if(type !== 'transfer') descSelect.value = '';
            entryNote.value = ''; amountInput.value = ''; 
        }

        function editTransaction(id) {
            const t = transactions.find(x => x.id === id);
            if (!t) return;
            editingId = id;
            typeInput.value = t.type;
            toggleFormState(); 
            
            setTimeout(() => {
                if (t.type !== 'transfer') descSelect.value = t.desc;
                else descText.value = t.desc;
            }, 50);
            
            amountInput.value = t.amount;
            accountInput.value = t.account;
            dateInput.value = t.date;
            entryNote.value = t.note || '';
            if (t.type === 'transfer') toAccountInput.value = t.toAccount;

            saveBtn.innerHTML = '<i class="fas fa-check"></i> <span>Update Entry</span>';
            cancelEditBtn.classList.remove('hidden');
            document.getElementById('entry-form-card').scrollIntoView({behavior: 'smooth'});
        }

        function resetForm() {
            editingId = null;
            entryNote.value = ''; amountInput.value = ''; 
            setupDateInput(); descSelect.value = '';
            saveBtn.innerHTML = '<i class="fas fa-plus"></i> <span>Save Entry</span>';
            cancelEditBtn.classList.add('hidden');
        }

        function saveData() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
            localStorage.setItem('budgetSettings', JSON.stringify(budgetSettings));
        }

        function toggleHistoryList() {
            const container = document.getElementById('history-container');
            const btn = document.getElementById('toggle-history-btn');
            if(container.classList.contains('hidden')) { container.classList.remove('hidden'); btn.innerHTML = 'Hide History <i class="fas fa-chevron-up ml-1"></i>'; } 
            else { container.classList.add('hidden'); btn.innerHTML = 'Show History <i class="fas fa-chevron-down ml-1"></i>'; }
        }

        function updateValues() {
            const income = transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
            const getBal = (acc) => transactions.reduce((sum, t) => {
                if (t.type === 'transfer') return (t.account === acc ? sum - t.amount : (t.toAccount === acc ? sum + t.amount : sum));
                return (t.account === acc ? (t.type === 'income' ? sum + t.amount : sum - t.amount) : sum);
            }, 0);

            balanceEl.innerText = formatter.format(getBal('Cash') + getBal('My Account') + getBal('Udhar'));
            incomeEl.innerText = formatter.format(income);
            expenseEl.innerText = formatter.format(expense);
            cashBalanceEl.innerText = formatter.format(getBal('Cash'));
            bankBalanceEl.innerText = formatter.format(getBal('My Account'));
            udharBalanceEl.innerText = formatter.format(getBal('Udhar'));

            renderList(); updateChart();
        }

        function renderList() {
            listEl.innerHTML = '';
            const filterMonth = filterMonthInput.value; 
            const filterType = filterTypeInput.value;
            const filterCategory = filterCategoryInput.value;
            const filterSearch = filterSearchInput.value.toLowerCase();

            let filtered = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date) || b.id - a.id);
            
            filtered = filtered.filter(t => {
                const tMonth = t.date.substring(0, 7); 
                const monthMatch = !filterMonth || tMonth === filterMonth;
                const typeMatch = filterType === 'all' || (filterType === 'income' && t.type === 'income') || (filterType === 'expense' && t.type === 'expense');
                const catMatch = filterCategory === 'all' || t.desc === filterCategory || (filterCategory === 'Transfer' && t.type === 'transfer');
                const searchMatch = !filterSearch || t.desc.toLowerCase().includes(filterSearch) || (t.note && t.note.toLowerCase().includes(filterSearch));
                return monthMatch && typeMatch && catMatch && searchMatch;
            });

            if (filtered.length === 0) { listEl.innerHTML = '<li class="text-center text-xs text-slate-400 py-4">No transactions found.</li>'; return; }
            
            filtered.forEach(t => {
                let colorClass = t.type === 'income' ? 'text-emerald-600' : 'text-rose-600';
                let sign = t.type === 'income' ? '+' : '-';
                if(t.type === 'transfer') { colorClass = 'text-blue-600'; sign = '⇄'; }
                
                const d = new Date(t.date);
                const day = d.getDate();
                const month = d.toLocaleString('default', { month: 'short' });

                const li = document.createElement('li');
                li.className = "bg-white p-3 rounded-xl shadow-sm flex justify-between items-center border-l-4 " + (t.type === 'income' ? 'border-emerald-400' : (t.type === 'expense' ? 'border-rose-400' : 'border-blue-400'));
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="bg-slate-100 p-2 rounded-lg text-center min-w-[3rem]">
                            <div class="text-[9px] font-bold text-slate-500 uppercase leading-none">${month}</div>
                            <div class="text-sm font-bold text-slate-800 leading-tight">${day}</div>
                        </div>
                        <div class="overflow-hidden">
                            <div class="text-xs font-bold text-slate-800 truncate">${t.desc}</div>
                            <div class="text-[10px] text-slate-500 flex flex-wrap gap-x-2 gap-y-0.5">
                                <span class="font-medium">${t.account} ${t.type === 'transfer' ? '→ ' + t.toAccount : ''}</span>
                                ${t.note ? `<span class="italic text-slate-400 border-l pl-2 border-slate-300">${t.note}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="text-right whitespace-nowrap pl-2">
                        <div class="text-sm font-bold ${colorClass}">${sign}${formatter.format(t.amount).replace('₹','')}</div>
                        <div class="flex gap-3 justify-end mt-1">
                            <button onclick="editTransaction(${t.id})" class="text-slate-400 hover:text-blue-500 text-[11px]"><i class="fas fa-pen"></i></button>
                            <button onclick="removeTransaction(${t.id})" class="text-slate-400 hover:text-red-500 text-[11px]"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        // --- BUDGET & CHART ---
        function toggleBudgetModal() {
            document.getElementById('budget-modal').classList.toggle('hidden');
            if(!document.getElementById('budget-modal').classList.contains('hidden')) {
                currentIncomeForBudget = transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
                const sel = document.getElementById('modal-cat-select');
                if (sel.options.length === 0) {
                    expenseCategories.forEach(c => {
                        const o = document.createElement('option');
                        o.value = c.name; o.innerText = c.name; sel.appendChild(o);
                    });
                }
                loadBudgetForCategory();
            }
        }
        function loadBudgetForCategory() {
            const cat = document.getElementById('modal-cat-select').value;
            document.getElementById('modal-limit-input').value = budgetSettings.budgets[cat] || '';
            updateBudgetPercent();
        }
        function updateBudgetPercent() {
            const limit = +document.getElementById('modal-limit-input').value || 0;
            const hint = document.getElementById('limit-percent-hint');
            if(currentIncomeForBudget > 0) {
                const pct = ((limit / currentIncomeForBudget) * 100).toFixed(1);
                hint.innerText = `${pct}% of Income (${formatter.format(currentIncomeForBudget)})`;
            } else { hint.innerText = "Add Income to see %"; }
        }
        function saveSingleBudget() {
            const cat = document.getElementById('modal-cat-select').value;
            const limit = +document.getElementById('modal-limit-input').value;
            if(!cat) return;
            if (limit > 0) budgetSettings.budgets[cat] = limit;
            else delete budgetSettings.budgets[cat];
            saveData(); toggleBudgetModal(); updateBudgetDisplay();
        }
        function updateBudgetDisplay() {
            const container = document.getElementById('budget-bars-container');
            const box = document.getElementById('budget-display');
            const keys = Object.keys(budgetSettings.budgets);
            if(keys.length === 0) { box.classList.add('hidden'); return; }
            box.classList.remove('hidden'); container.innerHTML = '';
            keys.forEach(cat => {
                const limit = budgetSettings.budgets[cat];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === cat).reduce((a,b)=>a+b.amount,0);
                const pct = Math.min((spent/limit)*100, 100);
                const color = spent > limit ? 'bg-red-500' : 'bg-blue-600';
                container.innerHTML += `<div class="mb-2 last:mb-0"><div class="flex justify-between text-[10px] mb-1"><span class="font-bold text-slate-700">${cat}</span><span class="${spent>limit?'text-red-500':''} font-bold">${formatter.format(spent)} / ${formatter.format(limit)}</span></div><div class="w-full bg-slate-100 rounded-full h-2"><div class="${color} h-2 rounded-full" style="width:${pct}%"></div></div></div>`;
            });
        }
        function updateChart() {
            const exps = transactions.filter(t => t.type === 'expense');
            if (exps.length === 0) { 
                if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
                noDataMsg.classList.remove('hidden'); return; 
            }
            noDataMsg.classList.add('hidden');
            const data = {};
            exps.forEach(t => data[t.desc] = (data[t.desc] || 0) + t.amount);
            const total = Object.values(data).reduce((a,b) => a+b, 0);
            
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { 
                        legend: { position: 'right', labels: { boxWidth: 8, font: {size: 10, family: 'Inter'} } },
                        tooltip: { callbacks: { label: function(context) { let label = context.label || ''; if (label) { label += ': '; } const value = context.parsed; const percentage = ((value / total) * 100).toFixed(1) + '%'; label += formatter.format(value) + ' (' + percentage + ')'; return label; } } }
                    } 
                }
            });
        }
        function removeTransaction(id) { if(confirm("Delete?")) { transactions = transactions.filter(t => t.id !== id); if(editingId===id) resetForm(); saveData(); updateValues(); updateBudgetDisplay(); } }
        function clearAll() { if(confirm("Reset App?")) { transactions = []; budgetSettings={income:0, budgets:{}}; saveData(); resetForm(); updateValues(); updateBudgetDisplay(); } }

        // --- EXCEL EXPORT (Professional) ---
        function downloadExcel() {
            if(transactions.length === 0) return alert("No data");
            
            const wb = XLSX.utils.book_new();
            
            // Calc Totals for header
            const inc = transactions.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0);
            const exp = transactions.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0);
            
            const ws_data = [
                ["MADANI BUDGET PLANNER REPORT"],
                [`Date: ${new Date().toLocaleDateString()}`],
                [], 
                ["SUMMARY"],
                ["Total Income", "Total Expense", "Net Balance"],
                [inc, exp, inc - exp],
                [], 
                ["TRANSACTION DETAILS"],
                ["Date", "Time", "Category", "Type", "Note", "Account", "Amount (Rs.)"]
            ];
            
            transactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(t => {
                ws_data.push([
                    t.date,
                    t.time || '-',
                    t.desc,
                    t.type.toUpperCase(),
                    t.note || '-',
                    t.account + (t.type==='transfer' ? ' -> '+t.toAccount : ''),
                    (t.type==='expense' ? -t.amount : t.amount)
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            
            // Widths
            ws['!cols'] = [{wch:12}, {wch:10}, {wch:20}, {wch:10}, {wch:25}, {wch:25}, {wch:15}];
            
            // Merge
            ws['!merges'] = [{ s: {r:0, c:0}, e: {r:0, c:6} }];

            XLSX.utils.book_append_sheet(wb, ws, "Budget Report");
            XLSX.writeFile(wb, "Madani_Budget_Report.xlsx");
        }

        // --- PDF GENERATOR (Refined Fonts) ---
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const bgLight = [240, 249, 255];    
            const textDark = [30, 58, 138];     
            const textGray = [100, 116, 139];   
            const accentBlue = [186, 230, 253]; 

            doc.setFillColor(...bgLight); doc.rect(0, 0, 210, 55, 'F'); 
            doc.setTextColor(...textDark); doc.setFontSize(24); doc.setFont('helvetica', 'bold');
            doc.text("Madani Budget Planner", 105, 20, { align: 'center' });
            doc.setTextColor(...textGray); doc.setFontSize(11); doc.setFont('helvetica', 'normal');
            doc.text(`Financial Report  |  ${new Date().toLocaleDateString('en-GB')}`, 105, 30, { align: 'center' });

            const getBal = (acc) => transactions.reduce((sum, t) => {
                if(t.type==='transfer') return (t.account===acc ? sum-t.amount : (t.toAccount===acc ? sum+t.amount : sum));
                return (t.account===acc ? (t.type==='income'?sum+t.amount:sum-t.amount) : sum);
            }, 0);
            doc.setFontSize(10); doc.setTextColor(...textDark);
            doc.text(`Cash: Rs. ${getBal('Cash')}   |   Bank: Rs. ${getBal('My Account')}   |   Udhar: Rs. ${getBal('Udhar')}`, 105, 45, { align: 'center' });

            const inc = transactions.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0);
            const exp = transactions.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0);
            doc.autoTable({ startY: 65, head: [['Opening', 'Total Activity', 'Closing (Net)']], body: [["0.00", `${formatter.format(inc - exp).replace('₹','')}`, `${formatter.format(inc - exp).replace('₹','')}`]], theme: 'grid', headStyles: { fillColor: [255, 255, 255], textColor: textGray }, styles: { lineColor: [226, 232, 240] }, margin: { left: 14, right: 14 } });

            doc.setFontSize(14); doc.setTextColor(...textDark); doc.text("Transaction Details", 14, doc.lastAutoTable.finalY + 15);
            doc.setDrawColor(...accentBlue); doc.setLineWidth(0.5); doc.line(14, doc.lastAutoTable.finalY + 17, 60, doc.lastAutoTable.finalY + 17);

            const rows = transactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => [
                new Date(t.date).toLocaleDateString('en-GB'), t.desc, t.note||'-', t.account+(t.type==='transfer'?' -> '+t.toAccount:''), t.type==='income'?`+${t.amount}`:'', t.type==='expense'?`-${t.amount}`:''
            ]);

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 25,
                head: [['Date', 'Category', 'Note', 'Account', 'Credit', 'Debit']],
                body: rows,
                theme: 'plain',
                headStyles: { fillColor: bgLight, textColor: textDark },
                columnStyles: { 4: { textColor: [22, 163, 74], halign: 'right' }, 5: { textColor: [220, 38, 38], halign: 'right' } },
                alternateRowStyles: { fillColor: [252, 252, 253] },
                margin: { left: 14, right: 14 },
                didDrawCell: function (data) { if (data.section !== 'foot') { doc.setDrawColor(240, 240, 240); doc.line(data.cell.x, data.cell.y + data.cell.height, data.cell.x + data.cell.width, data.cell.y + data.cell.height); } }
            });

            const pageCount = doc.internal.getNumberOfPages();
            for(let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setDrawColor(...accentBlue); doc.setLineWidth(0.3); doc.rect(5, 5, 200, 287); 
                doc.setFontSize(8); doc.setTextColor(180);
                doc.text(`Page ${i} of ${pageCount}`, 196, 290, { align: 'right' });
                doc.text("Madani Budget Planner", 14, 290);
            }
            doc.save('Madani_Budget_Report.pdf');
        }

        // --- BACKUP ---
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({transactions, budgetSettings}));
            const a = document.createElement('a'); a.setAttribute("href", dataStr); a.setAttribute("download", "Madani_Backup.json"); document.body.appendChild(a); a.click(); a.remove();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.transactions) { transactions = data.transactions; budgetSettings = data.budgetSettings || {income:0, budgets:{}}; saveData(); updateValues(); updateBudgetDisplay(); alert("Restored!"); }
                } catch (err) { alert("Error"); }
                input.value = '';
            };
            if(input.files[0]) reader.readAsText(input.files[0]);
        }
    </script>
