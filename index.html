<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madani Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .progress-bar { transition: width 1s ease-in-out; }
        /* Custom Scrollbar for Modal */
        .scroller::-webkit-scrollbar { width: 6px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <header class="w-full max-w-md bg-indigo-600 text-white p-6 rounded-xl shadow-lg mb-4">
        <div class="flex justify-between items-start mb-4">
            <div>
                <div class="flex items-center gap-2">
                    <h1 class="text-xl font-bold"><i class="fas fa-wallet"></i> Madani Planner</h1>
                    <button onclick="toggleBudgetModal()" class="bg-indigo-500 hover:bg-indigo-400 p-1.5 rounded-lg text-xs transition-colors shadow-md" title="Set Category Budgets">
                        <i class="fas fa-list-ul text-white"></i> Set Limits
                    </button>
                </div>
                <p class="text-xs text-indigo-200 mt-1">Total Net Worth</p>
            </div>
            <div class="text-right">
                <h2 class="text-3xl font-bold" id="total-balance">‚Çπ0</h2>
            </div>
        </div>

        <!-- 3 Accounts -->
        <div class="grid grid-cols-3 gap-2 mt-4">
            <div class="bg-indigo-700 bg-opacity-50 p-2 rounded-lg text-center">
                <p class="text-[10px] text-indigo-200 uppercase">Cash</p>
                <p class="text-sm font-bold" id="cash-balance">‚Çπ0</p>
            </div>
            <div class="bg-indigo-700 bg-opacity-50 p-2 rounded-lg text-center">
                <p class="text-[10px] text-indigo-200 uppercase">My Account</p>
                <p class="text-sm font-bold" id="bank-balance">‚Çπ0</p>
            </div>
            <div class="bg-indigo-700 bg-opacity-50 p-2 rounded-lg text-center border border-indigo-400">
                <p class="text-[10px] text-indigo-200 uppercase">Udhar</p>
                <p class="text-sm font-bold" id="udhar-balance">‚Çπ0</p>
            </div>
        </div>
    </header>

    <!-- Budget Progress Bars (Category Wise) -->
    <div id="budget-display" class="w-full max-w-md bg-white p-4 rounded-xl card-shadow mb-6 hidden">
        <h3 class="text-gray-700 font-bold mb-3 text-sm border-b pb-2">Category Budgets</h3>
        <div id="budget-bars-container" class="space-y-4 max-h-60 overflow-y-auto scroller pr-1">
            <!-- Bars will be injected here -->
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="w-full max-w-md grid grid-cols-2 gap-4 mb-6">
        <div class="bg-white p-3 rounded-xl card-shadow border-l-4 border-green-500">
            <p class="text-gray-500 text-xs font-bold uppercase">Income</p>
            <p class="text-green-600 text-lg font-bold mt-1" id="total-income">‚Çπ0</p>
        </div>
        <div class="bg-white p-3 rounded-xl card-shadow border-l-4 border-red-500">
            <p class="text-gray-500 text-xs font-bold uppercase">Expense</p>
            <p class="text-red-600 text-lg font-bold mt-1" id="total-expense">‚Çπ0</p>
        </div>
    </div>

    <!-- Chart -->
    <div class="w-full max-w-md bg-white p-4 rounded-xl card-shadow mb-6">
        <h3 class="text-gray-700 font-bold mb-4 text-sm">Analysis</h3>
        <div class="relative h-40 w-full flex justify-center">
            <canvas id="expenseChart"></canvas>
        </div>
        <p id="no-data-msg" class="text-center text-gray-400 text-sm mt-4 hidden">No data yet.</p>
    </div>

    <!-- Entry Form -->
    <div class="w-full max-w-md bg-white p-6 rounded-xl card-shadow mb-6">
        <h3 class="text-gray-800 font-bold mb-4 border-b pb-2">New Entry</h3>
        
        <div class="space-y-3">
            <div class="flex gap-3">
                <div class="w-1/2">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Type</label>
                    <select id="type" onchange="toggleFormState()" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 text-sm font-semibold">
                        <option value="income">Income (+)</option>
                        <option value="expense">Expense (-)</option>
                        <option value="transfer">Transfer (‚áÑ)</option>
                    </select>
                </div>
                <div class="w-1/2">
                    <label class="block text-xs font-bold text-gray-500 mb-1">Amount (‚Çπ)</label>
                    <input type="number" id="amount" placeholder="0" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 text-sm">
                </div>
            </div>

            <!-- Accounts -->
            <div id="from-account-wrapper">
                <label id="account-label" class="block text-xs font-bold text-gray-500 mb-1">Select Account</label>
                <select id="account-select" class="w-full p-3 bg-indigo-50 border border-indigo-100 rounded-lg focus:outline-none focus:border-indigo-500 text-sm font-semibold text-indigo-900">
                    <option value="Cash">üíµ Cash</option>
                    <option value="My Account">üè¶ My Account</option>
                    <option value="Udhar">ü§ù Udhar Diya Hua</option>
                </select>
            </div>

            <div id="to-account-container" class="hidden">
                <div class="flex justify-center text-indigo-400 py-1"><i class="fas fa-arrow-down"></i></div>
                <label class="block text-xs font-bold text-gray-500 mb-1">To Account (Receiver)</label>
                <select id="to-account-select" class="w-full p-3 bg-green-50 border border-green-100 rounded-lg focus:outline-none focus:border-green-500 text-sm font-semibold text-green-900">
                    <option value="My Account">üè¶ My Account</option>
                    <option value="Cash">üíµ Cash</option>
                    <option value="Udhar">ü§ù Udhar Diya Hua</option>
                </select>
            </div>

            <!-- Description / Category Selection -->
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">Category / Description</label>
                
                <!-- If Expense: Show Dropdown of specific categories -->
                <select id="desc-select" class="hidden w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 text-sm">
                    <!-- Populated by JS -->
                </select>

                <!-- If Income/Transfer: Show Text Input -->
                <input type="text" id="desc-text" list="income-list" placeholder="Details..." class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 text-sm">
                
                <datalist id="income-list">
                    <option value="Salary"></option>
                    <option value="Bonus"></option>
                    <option value="Gifts"></option>
                </datalist>
            </div>

            <button onclick="addTransaction()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md mt-2">
                Save Transaction
            </button>
        </div>
    </div>

    <!-- History -->
    <div class="w-full max-w-md">
        <div class="flex justify-between items-end mb-3">
            <h3 class="text-gray-700 font-bold">Recent History</h3>
            <div class="flex items-center gap-3">
                <button onclick="downloadPDF()" class="text-xs flex items-center gap-1 text-indigo-600 hover:text-indigo-800 font-semibold bg-indigo-50 px-2 py-1 rounded border border-indigo-100">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
                <button onclick="clearAll()" class="text-xs text-red-500 hover:text-red-700 underline">Clear All</button>
            </div>
        </div>
        <ul id="list" class="space-y-3 pb-10"></ul>
    </div>

    <!-- CATEGORY BUDGET MODAL -->
    <div id="budget-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm flex flex-col max-h-[90vh]">
            <div class="p-4 border-b">
                <h3 class="text-lg font-bold text-gray-800">Set Category Limits</h3>
                <div class="flex justify-between items-center text-xs mt-1 text-gray-500">
                    <span>Total Income (Auto): <span id="modal-income" class="font-bold text-green-600">‚Çπ0</span></span>
                </div>
            </div>
            
            <div class="p-4 overflow-y-auto scroller space-y-4 flex-1" id="category-inputs-container">
                <!-- Inputs generated by JS -->
            </div>

            <div class="p-4 border-t bg-gray-50 rounded-b-xl flex gap-2">
                <button onclick="toggleBudgetModal()" class="w-1/2 py-2 text-gray-500 text-sm font-semibold hover:bg-gray-100 rounded">Cancel</button>
                <button onclick="saveBudgetSettings()" class="w-1/2 py-2 bg-indigo-600 text-white text-sm font-bold rounded hover:bg-indigo-700">Save Limits</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & CONFIG ---
        // Predefined Categories mapped to 50/30/20 types
        const appCategories = [
            // Needs
            { name: "Rent (Kiraya)", type: "needs" },
            { name: "Groceries (Rashan)", type: "needs" },
            { name: "Electricity Bill", type: "needs" },
            { name: "School Fees", type: "needs" },
            { name: "Medicine / Doctor", type: "needs" },
            { name: "Petrol / Transport", type: "needs" },
            { name: "Mobile Recharge", type: "needs" },
            // Wants
            { name: "Restaurant / Food", type: "wants" },
            { name: "Shopping", type: "wants" },
            { name: "Cinema / Netflix", type: "wants" },
            { name: "Travel / Vacation", type: "wants" },
            { name: "Gadgets", type: "wants" },
            { name: "Gifts", type: "wants" },
            // Savings
            { name: "Emergency Fund", type: "savings" },
            { name: "Gold Investment", type: "savings" },
            { name: "Committee (BC)", type: "savings" },
            { name: "Other Savings", type: "savings" }
        ];

        // State
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        // budgetSettings format: { income: 50000, budgets: { 'Rent': 5000, 'Shopping': 2000 } }
        let budgetSettings = JSON.parse(localStorage.getItem('budgetSettings')) || { income: 0, budgets: {} };
        let chartInstance = null;

        // Elements
        const balanceEl = document.getElementById('total-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const cashBalanceEl = document.getElementById('cash-balance');
        const bankBalanceEl = document.getElementById('bank-balance');
        const udharBalanceEl = document.getElementById('udhar-balance');
        const listEl = document.getElementById('list');
        const descText = document.getElementById('desc-text');
        const descSelect = document.getElementById('desc-select');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const accountInput = document.getElementById('account-select');
        const toAccountInput = document.getElementById('to-account-select');
        const toAccountContainer = document.getElementById('to-account-container');
        const accountLabel = document.getElementById('account-label');
        const noDataMsg = document.getElementById('no-data-msg');
        
        // Initial Render
        updateValues();
        toggleFormState();
        updateBudgetDisplay();
        populateCategorySelect();

        // --- CORE FUNCTIONS ---

        function populateCategorySelect() {
            descSelect.innerHTML = '<option value="" disabled selected>Select Category...</option>';
            appCategories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.name;
                opt.innerText = cat.name;
                descSelect.appendChild(opt);
            });
        }

        function toggleFormState() {
            const type = typeInput.value;
            
            if (type === 'transfer') {
                toAccountContainer.classList.remove('hidden');
                accountLabel.innerText = "From Account";
                
                descSelect.classList.add('hidden');
                descText.classList.remove('hidden');
                descText.placeholder = "e.g. ATM Withdrawal";
            } else if (type === 'expense') {
                toAccountContainer.classList.add('hidden');
                accountLabel.innerText = "Select Account";
                
                // Show Dropdown for Categories
                descSelect.classList.remove('hidden');
                descText.classList.add('hidden');
            } else {
                // Income
                toAccountContainer.classList.add('hidden');
                accountLabel.innerText = "Select Account";
                
                descSelect.classList.add('hidden');
                descText.classList.remove('hidden');
                descText.placeholder = "Source (e.g. Salary)";
            }
        }

        function addTransaction() {
            const type = typeInput.value;
            const amount = +amountInput.value.trim();
            const account = accountInput.value;
            const toAccount = toAccountInput.value;
            let desc = "";
            let budgetCatType = null; // internal 'needs', 'wants', 'savings'

            if (type === 'expense') {
                desc = descSelect.value;
                if(!desc) { alert("Please select a category"); return; }
                // Find internal type
                const catObj = appCategories.find(c => c.name === desc);
                if(catObj) budgetCatType = catObj.type;
            } else {
                desc = descText.value.trim();
            }

            if (desc === '' || amount === 0 || isNaN(amount)) {
                alert("Please enter valid details");
                return;
            }
            if (type === 'transfer' && account === toAccount) {
                alert("Accounts cannot be same!");
                return;
            }

            // Budget Warning Logic (Per Category Limit)
            if (type === 'expense' && budgetSettings.budgets[desc]) {
                const limit = budgetSettings.budgets[desc];
                // Calculate current spent for this specific category
                const spent = transactions
                    .filter(t => t.type === 'expense' && t.desc === desc)
                    .reduce((acc, t) => acc + t.amount, 0);
                
                if (limit > 0 && (spent + amount) > limit) {
                    if(!confirm(`Warning: You are exceeding budget for ${desc}!\nLimit: ‚Çπ${limit}\nSpent + New: ‚Çπ${spent+amount}\nContinue?`)) {
                        return;
                    }
                }
            }

            const transaction = {
                id: Math.floor(Math.random() * 1000000),
                desc, amount, type, account, toAccount, 
                budgetType: budgetCatType // Store 'needs'/'wants' for backend stats if needed
            };

            transactions.push(transaction);
            updateLocalStorage();
            updateValues();
            updateBudgetDisplay();

            descText.value = '';
            amountInput.value = '';
            typeInput.value = 'income'; // Reset
            toggleFormState();
        }

        function updateValues() {
            const income = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);

            const calcBal = (accName) => transactions.reduce((acc, t) => {
                if (t.type === 'transfer') {
                    if (t.account === accName) return acc - t.amount;
                    if (t.toAccount === accName) return acc + t.amount;
                    return acc;
                }
                if (t.account === accName) {
                    return t.type === 'income' ? acc + t.amount : acc - t.amount;
                }
                return acc;
            }, 0);

            const cashBal = calcBal('Cash');
            const bankBal = calcBal('My Account');
            const udharBal = calcBal('Udhar');
            const total = cashBal + bankBal + udharBal;

            balanceEl.innerText = `‚Çπ${total.toFixed(2)}`;
            incomeEl.innerText = `‚Çπ${income.toFixed(2)}`;
            expenseEl.innerText = `‚Çπ${expense.toFixed(2)}`;
            cashBalanceEl.innerText = `‚Çπ${cashBal.toFixed(2)}`;
            bankBalanceEl.innerText = `‚Çπ${bankBal.toFixed(2)}`;
            udharBalanceEl.innerText = `‚Çπ${udharBal.toFixed(2)}`;

            renderList();
            updateChart();
        }

        // --- BUDGET SETTING MODAL LOGIC ---

        function toggleBudgetModal() {
            const modal = document.getElementById('budget-modal');
            const container = document.getElementById('category-inputs-container');
            const incomeDisp = document.getElementById('modal-income');

            if (modal.classList.contains('hidden')) {
                // Calculate Income
                const currentIncome = transactions
                    .filter(t => t.type === 'income')
                    .reduce((acc, t) => acc + t.amount, 0);
                budgetSettings.income = currentIncome;
                incomeDisp.innerText = `‚Çπ${currentIncome}`;

                // Render Inputs List
                container.innerHTML = '';
                appCategories.forEach(cat => {
                    // Wrapper
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between py-1";
                    
                    // Label
                    const label = document.createElement('label');
                    label.className = "text-sm text-gray-700 w-1/2";
                    label.innerText = cat.name;

                    // Input
                    const input = document.createElement('input');
                    input.type = "number";
                    input.placeholder = "0";
                    input.className = "w-1/3 p-2 border border-gray-300 rounded text-sm text-right focus:outline-none focus:border-indigo-500 budget-input";
                    input.dataset.catName = cat.name;
                    input.dataset.catType = cat.type;
                    
                    // Pre-fill existing budget
                    if(budgetSettings.budgets && budgetSettings.budgets[cat.name]) {
                        input.value = budgetSettings.budgets[cat.name];
                    }

                    div.appendChild(label);
                    div.appendChild(input);
                    container.appendChild(div);
                });

                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function saveBudgetSettings() {
            const inputs = document.querySelectorAll('.budget-input');
            const newBudgets = {};
            let totalNeeds = 0;
            let totalWants = 0;

            inputs.forEach(input => {
                const val = +input.value;
                if (val > 0) {
                    newBudgets[input.dataset.catName] = val;
                    if(input.dataset.catType === 'needs') totalNeeds += val;
                    if(input.dataset.catType === 'wants') totalWants += val;
                }
            });

            budgetSettings.budgets = newBudgets;
            localStorage.setItem('budgetSettings', JSON.stringify(budgetSettings));

            // Optional: 50/30/20 Warning
            const income = budgetSettings.income;
            if (income > 0) {
                if (totalNeeds > (income * 0.50)) {
                    alert(`Note: Your total 'Needs' budget (‚Çπ${totalNeeds}) exceeds 50% of income!`);
                }
                if (totalWants > (income * 0.30)) {
                    alert(`Note: Your total 'Wants' budget (‚Çπ${totalWants}) exceeds 30% of income!`);
                }
            }

            toggleBudgetModal();
            updateBudgetDisplay();
        }

        function updateBudgetDisplay() {
            const display = document.getElementById('budget-display');
            const container = document.getElementById('budget-bars-container');
            
            // Check if any budget is set
            const budgetKeys = Object.keys(budgetSettings.budgets || {});
            if (budgetKeys.length === 0) {
                display.classList.add('hidden');
                return;
            }
            display.classList.remove('hidden');
            container.innerHTML = '';

            budgetKeys.forEach(catName => {
                const limit = budgetSettings.budgets[catName];
                // Calculate spent
                const spent = transactions
                    .filter(t => t.type === 'expense' && t.desc === catName)
                    .reduce((acc, t) => acc + t.amount, 0);

                const percent = Math.min((spent / limit) * 100, 100);
                const colorClass = spent > limit ? 'bg-red-500' : 'bg-indigo-600';

                const div = document.createElement('div');
                div.innerHTML = `
                    <div class="flex justify-between text-xs mb-1">
                        <span class="font-semibold text-gray-700">${catName}</span>
                        <span class="text-gray-500">‚Çπ${spent} / ‚Çπ${limit}</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="${colorClass} h-2 rounded-full progress-bar" style="width: ${percent}%"></div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- CHART & UTILS ---

        function updateChart() {
            const expenses = transactions.filter(t => t.type === 'expense');
            if (expenses.length === 0) {
                if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
                noDataMsg.classList.remove('hidden'); return;
            }
            noDataMsg.classList.add('hidden');

            // Group by Category Name
            const dataMap = {};
            expenses.forEach(t => {
                dataMap[t.desc] = (dataMap[t.desc] || 0) + t.amount;
            });

            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(dataMap),
                    datasets: [{
                        data: Object.values(dataMap),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: {size: 10} } } } }
            });
        }

        function renderList() {
            listEl.innerHTML = '';
            transactions.slice().reverse().forEach(t => {
                let sign, borderClass, textClass, icon, subText;
                if (t.type === 'transfer') {
                    sign = '‚áÑ'; borderClass = 'border-blue-500'; textClass = 'text-blue-600'; icon = 'fa-exchange-alt';
                    subText = `${t.account} -> ${t.toAccount}`;
                } else {
                    sign = t.type === 'income' ? '+' : '-';
                    borderClass = t.type === 'income' ? 'border-green-500' : 'border-red-500';
                    textClass = t.type === 'income' ? 'text-green-600' : 'text-red-600';
                    icon = t.account === 'My Account' ? 'fa-university' : (t.account === 'Udhar' ? 'fa-handshake' : 'fa-money-bill-wave');
                    subText = t.account || 'General';
                }

                const li = document.createElement('li');
                li.className = `bg-white p-3 rounded-lg shadow-sm border-l-4 ${borderClass} flex justify-between items-center`;
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="text-gray-400 bg-gray-100 p-2 rounded-full w-8 h-8 flex items-center justify-center"><i class="fas ${icon} text-xs"></i></div>
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-700 text-sm">${t.desc}</span>
                            <span class="text-[10px] text-gray-500 uppercase bg-gray-100 px-1 rounded inline-block w-max">${subText}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-bold ${textClass} text-sm">${sign}‚Çπ${Math.abs(t.amount)}</span>
                        <button onclick="removeTransaction(${t.id})" class="text-gray-300 hover:text-red-500"><i class="fas fa-times"></i></button>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        function removeTransaction(id) {
            if(confirm("Delete this entry?")) {
                transactions = transactions.filter(t => t.id !== id);
                updateLocalStorage();
                updateValues();
                updateBudgetDisplay();
            }
        }
        function clearAll() {
            if(confirm("Delete all data?")) {
                transactions = []; budgetSettings = { income: 0, budgets: {} };
                localStorage.removeItem('budgetSettings');
                updateLocalStorage();
                updateValues();
                updateBudgetDisplay();
            }
        }
        function updateLocalStorage() { localStorage.setItem('transactions', JSON.stringify(transactions)); }
        
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFillColor(79, 70, 229); doc.rect(0, 0, 210, 25, 'F');
