<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madani Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            -webkit-font-smoothing: antialiased;
        }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .progress-bar { transition: width 1s ease-in-out; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-3 text-gray-800">

    <!-- Header & Dashboard -->
    <header class="w-full max-w-md bg-blue-900 text-white p-4 rounded-xl shadow-lg mb-3">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-lg font-bold flex items-center gap-2">
                    <i class="fas fa-wallet"></i>
                    <span>Madani Budget</span>
                </h1>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-blue-200">Total Net Worth</p>
                <h2 class="text-2xl font-bold tracking-tight" id="total-balance">₹0</h2>
            </div>
        </div>

        <!-- 3 Accounts -->
        <div class="grid grid-cols-3 gap-2 mb-3">
            <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Cash</p>
                <p class="text-sm font-bold" id="cash-balance">₹0</p>
            </div>
            <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Bank</p>
                <p class="text-sm font-bold" id="bank-balance">₹0</p>
            </div>
            <div class="bg-blue-800/50 p-2 rounded-lg text-center border border-blue-500/30">
                <p class="text-[9px] text-blue-200 uppercase tracking-wider font-semibold">Udhar</p>
                <p class="text-sm font-bold text-yellow-300" id="udhar-balance">₹0</p>
            </div>
        </div>

        <!-- Income & Expense Summary -->
        <div class="grid grid-cols-2 gap-2">
            <div class="bg-blue-800/30 p-2 rounded-lg flex justify-between items-center border border-green-500/30 relative overflow-hidden">
                <div class="absolute left-0 top-0 bottom-0 w-1 bg-green-500"></div>
                <div class="pl-2">
                    <p class="text-[9px] text-blue-200 uppercase">Income</p>
                    <p class="text-sm font-bold text-green-400" id="total-income">₹0</p>
                </div>
                <i class="fas fa-arrow-down text-green-500/20 text-xl absolute right-2"></i>
            </div>
            <div class="bg-blue-800/30 p-2 rounded-lg flex justify-between items-center border border-red-500/30 relative overflow-hidden">
                <div class="absolute left-0 top-0 bottom-0 w-1 bg-red-500"></div>
                <div class="pl-2">
                    <p class="text-[9px] text-blue-200 uppercase">Expense</p>
                    <p class="text-sm font-bold text-red-400" id="total-expense">₹0</p>
                </div>
                <i class="fas fa-arrow-up text-red-500/20 text-xl absolute right-2"></i>
            </div>
        </div>
    </header>

    <!-- Budget Progress -->
    <div id="budget-display" class="w-full max-w-md bg-white p-3 rounded-xl card-shadow mb-3 hidden">
        <h3 class="text-gray-700 font-bold mb-2 text-xs border-b pb-2 uppercase tracking-wide flex justify-between items-center">
            <span>Budget Goals</span>
        </h3>
        <div id="budget-bars-container" class="space-y-3 max-h-32 overflow-y-auto scroller pr-1"></div>
    </div>

    <!-- New Entry Form -->
    <div class="w-full max-w-md bg-white p-4 rounded-xl card-shadow mb-3" id="entry-form-card">
        <div class="flex justify-between items-center mb-3 border-b pb-2">
            <h3 class="text-gray-800 font-bold text-sm flex items-center gap-2">
                New Entry
            </h3>
            <div class="flex gap-2">
                <button onclick="toggleBudgetModal()" class="text-[10px] bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-md border border-blue-200 font-bold transition-colors flex items-center">
                    <i class="fas fa-sliders-h mr-1.5"></i>Set Limits
                </button>
                <button onclick="resetForm()" id="cancel-edit-btn" class="hidden text-[10px] text-red-500 hover:text-red-700 font-bold uppercase">Cancel</button>
            </div>
        </div>
        
        <div class="space-y-3">
            <!-- Row 1: Date & Type -->
            <div class="flex gap-2">
                <div class="w-1/3">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">Date</label>
                    <input type="date" id="entry-date" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-xs font-semibold focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="w-2/3">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">Type</label>
                    <select id="type" onchange="toggleFormState()" class="w-full p-2 border border-gray-300 rounded-lg text-xs font-bold transition-colors duration-300 focus:ring-1 focus:ring-blue-500">
                        <option value="income">Income (+)</option>
                        <option value="expense">Expense (-)</option>
                        <option value="transfer">Transfer (⇄)</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Account Selection -->
            <div class="flex gap-2">
                <div class="w-1/2" id="from-account-wrapper">
                    <label id="account-label" class="block text-[10px] font-bold text-gray-500 mb-1">Account</label>
                    <select id="account-select" class="w-full p-2 bg-indigo-50 border border-indigo-200 rounded-lg text-xs font-semibold text-indigo-900 focus:outline-none focus:border-indigo-500">
                        <option value="Cash">Cash</option>
                        <option value="My Account">Bank Account</option>
                        <option value="Udhar">Udhar</option>
                    </select>
                </div>
                <div class="w-1/2 hidden" id="to-account-container">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">To Account</label>
                    <select id="to-account-select" class="w-full p-2 bg-green-50 border border-green-200 rounded-lg text-xs font-semibold text-green-900 focus:outline-none focus:border-green-500">
                        <option value="My Account">Bank Account</option>
                        <option value="Cash">Cash</option>
                        <option value="Udhar">Udhar</option>
                    </select>
                </div>
                
                <!-- Category Dropdown -->
                <div class="w-1/2" id="category-wrapper">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">Category</label>
                    <select id="desc-select" class="w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-xs focus:outline-none focus:border-blue-500 font-medium">
                        <!-- Populated by JS based on type -->
                    </select>
                    <input type="text" id="desc-text" placeholder="Source..." class="hidden w-full p-2 bg-gray-50 border border-gray-300 rounded-lg text-xs focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <!-- Row 3: Amount & Note -->
            <div class="flex gap-2">
                <div class="w-1/3">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">Amount</label>
                    <input type="number" id="amount" placeholder="0" class="w-full p-2 bg-white border border-gray-300 rounded-lg text-xs font-bold text-gray-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="w-2/3">
                    <label class="block text-[10px] font-bold text-gray-500 mb-1">Note / Details</label>
                    <input type="text" id="entry-note" placeholder="Optional details..." class="w-full p-2 bg-white border border-gray-300 rounded-lg text-xs focus:outline-none focus:border-blue-500 text-gray-600">
                </div>
            </div>

            <button id="save-btn" onclick="addTransaction()" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2.5 rounded-lg transition duration-300 shadow-sm mt-1 text-xs uppercase tracking-wide flex justify-center items-center gap-2">
                <i class="fas fa-plus"></i> <span>Save Entry</span>
            </button>
        </div>
    </div>

    <!-- Chart -->
    <div class="w-full max-w-md bg-white p-3 rounded-xl card-shadow mb-3">
        <h3 class="text-gray-700 font-bold mb-2 text-[10px] uppercase tracking-wide text-center">Analysis</h3>
        <div class="relative h-24 w-full flex justify-center">
            <canvas id="expenseChart"></canvas>
        </div>
        <p id="no-data-msg" class="text-center text-gray-300 text-[10px] mt-2 hidden">No data available</p>
    </div>

    <!-- History -->
    <div class="w-full max-w-md">
        <div class="flex justify-between items-end mb-2">
            <h3 class="text-gray-700 font-bold text-xs">Recent History</h3>
            <div class="flex items-center gap-2">
                <button onclick="downloadPDF()" class="text-[9px] flex items-center gap-1 text-blue-700 hover:text-blue-900 font-bold bg-blue-50 px-2 py-1 rounded border border-blue-100 transition-colors">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </button>
                <button onclick="clearAll()" class="text-[9px] text-red-400 hover:text-red-600 font-semibold">Clear All</button>
            </div>
        </div>
        <ul id="list" class="space-y-2 pb-10"></ul>
    </div>

    <!-- DATA BACKUP SECTION -->
    <div class="w-full max-w-md mt-4 mb-10 text-center border-t pt-4 border-gray-200">
        <p class="text-[10px] text-gray-400 mb-2 uppercase tracking-widest font-bold">Data Safety</p>
        <div class="flex gap-2 justify-center">
            <button onclick="exportData()" class="text-xs bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center gap-2 transition-all">
                <i class="fas fa-cloud-download-alt text-blue-500"></i> Backup Save Karein
            </button>
            <button onclick="document.getElementById('import-file').click()" class="text-xs bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-semibold shadow-sm flex items-center gap-2 transition-all">
                <i class="fas fa-cloud-upload-alt text-green-500"></i> Restore Data
            </button>
            <input type="file" id="import-file" class="hidden" accept=".json" onchange="importData(this)">
        </div>
        <p class="text-[9px] text-gray-400 mt-2 italic">Save backup file to Google Drive/Email for long term safety.</p>
    </div>

    <!-- BUDGET MODAL -->
    <div id="budget-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs flex flex-col animate-fade-in-up">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h3 class="text-sm font-bold text-gray-800">Set Budget Limit</h3>
                <button onclick="toggleBudgetModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase">Select Category</label>
                    <select id="modal-cat-select" onchange="loadBudgetForCategory()" class="w-full p-2.5 bg-white border border-gray-300 rounded-lg text-xs font-bold text-gray-800 focus:outline-none focus:ring-1 focus:ring-indigo-500"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase">Monthly Limit</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-400 text-xs font-bold">₹</span>
                        <input type="number" id="modal-limit-input" placeholder="0" class="w-full pl-7 p-2.5 bg-white border border-gray-300 rounded-lg text-sm font-bold text-gray-800 focus:border-indigo-500 outline-none focus:ring-1 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl">
                <button onclick="saveSingleBudget()" class="w-full py-2.5 bg-blue-800 text-white text-xs font-bold rounded-lg hover:bg-blue-900 shadow-md transition-all">
                    Save Limit
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const expenseCategories = [
            { name: "Rent", type: "needs" }, 
            { name: "Groceries", type: "needs" },
            { name: "Bills (Electricity/Water)", type: "needs" }, 
            { name: "Education Fees", type: "needs" },
            { name: "Medical", type: "needs" }, 
            { name: "Transport/Fuel", type: "needs" },
            { name: "Mobile/Internet", type: "needs" }, 
            { name: "Food/Dining", type: "wants" },
            { name: "Shopping", type: "wants" }, 
            { name: "Gifts/Charity", type: "wants" },
            { name: "Other Expenses", type: "wants" },
            { name: "Savings", type: "savings" }, 
            { name: "Committee (BC)", type: "savings" }
        ];

        const incomeCategories = [
            { name: "Salary", type: "income" },
            { name: "Business Profit", type: "income" },
            { name: "Bonus", type: "income" },
            { name: "Gift", type: "income" },
            { name: "Loan Taken", type: "income" },
            { name: "Other Income", type: "income" }
        ];

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let budgetSettings = JSON.parse(localStorage.getItem('budgetSettings')) || { income: 0, budgets: {} };
        let chartInstance = null;
        let editingId = null;

        // Elements
        const balanceEl = document.getElementById('total-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const cashBalanceEl = document.getElementById('cash-balance');
        const bankBalanceEl = document.getElementById('bank-balance');
        const udharBalanceEl = document.getElementById('udhar-balance');
        const listEl = document.getElementById('list');
        const descText = document.getElementById('desc-text');
        const descSelect = document.getElementById('desc-select');
        const entryNote = document.getElementById('entry-note');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const accountInput = document.getElementById('account-select');
        const toAccountInput = document.getElementById('to-account-select');
        const toAccountContainer = document.getElementById('to-account-container');
        const categoryWrapper = document.getElementById('category-wrapper');
        const noDataMsg = document.getElementById('no-data-msg');
        const dateInput = document.getElementById('entry-date');
        const saveBtn = document.getElementById('save-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // Init
        window.onload = function() {
            setupDateInput();
            updateValues();
            updateBudgetDisplay();
            toggleFormState(); 
        };

        // --- BACKUP & RESTORE LOGIC ---
        function exportData() {
            const data = {
                transactions: transactions,
                budgetSettings: budgetSettings,
                exportDate: new Date().toISOString()
            };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(data));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "Madani_Budget_Backup_" + new Date().toISOString().split('T')[0] + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.transactions && Array.isArray(data.transactions)) {
                        if(confirm("Warning: Current data will be replaced with backup data. Continue?")) {
                            transactions = data.transactions;
                            budgetSettings = data.budgetSettings || { income: 0, budgets: {} };
                            updateLocalStorage();
                            updateValues();
                            updateBudgetDisplay();
                            alert("Success! Data restored.");
                        }
                    } else {
                        alert("Invalid backup file.");
                    }
                } catch (err) {
                    alert("Error reading file.");
                }
                // Reset input so same file can be selected again if needed
                input.value = '';
            };
            reader.readAsText(file);
        }

        // --- CORE LOGIC ---
        function setupDateInput() {
            const today = new Date();
            const min = new Date(today); min.setDate(today.getDate() - 7);
            const max = new Date(today); max.setDate(today.getDate() + 7);
            const fmt = d => d.toISOString().split('T')[0];
            dateInput.min = fmt(min); dateInput.max = fmt(max);
            dateInput.value = fmt(today);
        }

        function populateCategorySelect(type) {
            descSelect.innerHTML = '<option value="" disabled selected>Select Category...</option>';
            let listToUse = [];
            
            if (type === 'income') {
                listToUse = incomeCategories;
            } else if (type === 'expense') {
                listToUse = expenseCategories;
            } else {
                listToUse = expenseCategories; 
            }

            listToUse.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.name; 
                opt.innerText = cat.name;
                descSelect.appendChild(opt);
            });
        }

        function toggleFormState() {
            const type = typeInput.value;
            typeInput.className = "w-full p-2 border border-gray-300 rounded-lg text-xs font-bold transition-colors duration-300 focus:ring-1";

            if (type === 'transfer') {
                typeInput.classList.add('bg-blue-50', 'border-blue-300', 'text-blue-700', 'focus:ring-blue-500');
                toAccountContainer.classList.remove('hidden');
                categoryWrapper.classList.add('hidden'); 
                descSelect.classList.add('hidden');
                descText.classList.remove('hidden'); descText.placeholder = "e.g. Self Transfer";
            } else {
                categoryWrapper.classList.remove('hidden'); 
                toAccountContainer.classList.add('hidden');
                
                descSelect.classList.remove('hidden');
                descText.classList.add('hidden');

                if (type === 'expense') {
                    typeInput.classList.add('bg-red-50', 'border-red-300', 'text-red-700', 'focus:ring-red-500');
                    populateCategorySelect('expense');
                } else {
                    typeInput.classList.add('bg-green-50', 'border-green-300', 'text-green-700', 'focus:ring-green-500');
                    populateCategorySelect('income');
                }
            }
        }

        function addTransaction() {
            const type = typeInput.value;
            const amount = +amountInput.value;
            const account = accountInput.value;
            const toAccount = toAccountInput.value;
            const dateVal = dateInput.value;
            const note = entryNote.value.trim();
            
            let category = "";
            let budgetType = null;

            if (type !== 'transfer') {
                category = descSelect.value;
                if (!category) { alert("Please select a Category"); return; }
                
                let listToCheck = type === 'income' ? incomeCategories : expenseCategories;
                const c = listToCheck.find(x => x.name === category);
                if (c) budgetType = c.type;
            } else {
                category = "Transfer"; 
            }

            if ((type !== 'transfer' && category === '') || amount <= 0 || !dateVal) {
                alert("Please fill valid details"); return;
            }
            if (type === 'transfer' && account === toAccount) {
                alert("Accounts cannot be same"); return;
            }

            if (type === 'expense' && budgetSettings.budgets[category]) {
                const limit = budgetSettings.budgets[category];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === category && t.id !== editingId).reduce((a, b) => a + b.amount, 0);
                if ((spent + amount) > limit) {
                    if(!confirm(`⚠️ Over Limit!\nLimit: ₹${limit}\nNew Total: ₹${spent+amount}\nDo you want to continue?`)) return;
                }
            }

            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (editingId) {
                const idx = transactions.findIndex(t => t.id === editingId);
                if (idx !== -1) transactions[idx] = { ...transactions[idx], desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr, budgetType };
                editingId = null;
                saveBtn.innerHTML = '<i class="fas fa-plus"></i> <span>Save Entry</span>';
                cancelEditBtn.classList.add('hidden');
            } else {
                transactions.push({
                    id: Date.now(), desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr, budgetType
                });
            }

            updateLocalStorage(); updateValues(); updateBudgetDisplay();
            
            if(type !== 'transfer') descSelect.value = '';
            entryNote.value = ''; amountInput.value = ''; 
        }

        function editTransaction(id) {
            const t = transactions.find(x => x.id === id);
            if (!t) return;
            editingId = id;
            
            typeInput.value = t.type;
            toggleFormState(); 
            
            setTimeout(() => {
                if (t.type !== 'transfer') {
                    descSelect.value = t.desc;
                } else {
                    descText.value = t.desc;
                }
            }, 50);
            
            amountInput.value = t.amount;
            accountInput.value = t.account;
            dateInput.value = t.date;
            entryNote.value = t.note || '';

            if (t.type === 'transfer') {
                toAccountInput.value = t.toAccount;
            }

            saveBtn.innerHTML = '<i class="fas fa-check"></i> <span>Update Entry</span>';
            cancelEditBtn.classList.remove('hidden');
            document.getElementById('entry-form-card').scrollIntoView({behavior: 'smooth'});
        }

        function resetForm() {
            editingId = null;
            entryNote.value = ''; amountInput.value = ''; 
            setupDateInput();
            descSelect.value = '';
            saveBtn.innerHTML = '<i class="fas fa-plus"></i> <span>Save Entry</span>';
            cancelEditBtn.classList.add('hidden');
        }

        // --- VISUALS ---
        function updateValues() {
            const income = transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
            
            const getBal = (acc) => transactions.reduce((sum, t) => {
                if (t.type === 'transfer') {
                    if (t.account === acc) return sum - t.amount;
                    if (t.toAccount === acc) return sum + t.amount;
                    return sum;
                }
                if (t.account === acc) return t.type === 'income' ? sum + t.amount : sum - t.amount;
                return sum;
            }, 0);

            const cash = getBal('Cash');
            const bank = getBal('My Account');
            const udhar = getBal('Udhar');

            balanceEl.innerText = `₹${(cash + bank + udhar).toFixed(0)}`;
            incomeEl.innerText = `₹${income.toFixed(0)}`;
            expenseEl.innerText = `₹${expense.toFixed(0)}`;
            
            cashBalanceEl.innerText = `₹${cash}`;
            bankBalanceEl.innerText = `₹${bank}`;
            udharBalanceEl.innerText = `₹${udhar}`;

            renderList(); updateChart();
        }

        function renderList() {
            listEl.innerHTML = '';
            const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date) || b.id - a.id);
            
            sorted.forEach(t => {
                let colorClass = t.type === 'income' ? 'text-green-600' : 'text-red-600';
                let sign = t.type === 'income' ? '+' : '-';
                if(t.type === 'transfer') { colorClass = 'text-blue-600'; sign = '⇄'; }
                
                const dateParts = t.date.split('-'); 
                const day = dateParts[2];
                const month = new Date(t.date).toLocaleString('default', { month: 'short' });

                const li = document.createElement('li');
                li.className = "bg-white p-2.5 rounded-xl shadow-sm flex justify-between items-center border-l-4 " + (t.type === 'income' ? 'border-green-500' : (t.type === 'expense' ? 'border-red-500' : 'border-blue-500'));
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="bg-gray-100 p-2 rounded-lg text-center min-w-[3rem]">
                            <div class="text-[9px] font-bold text-gray-500 uppercase leading-none">${month}</div>
                            <div class="text-sm font-bold text-gray-800 leading-tight">${day}</div>
                        </div>
                        <div class="overflow-hidden">
                            <div class="text-xs font-bold text-gray-800 truncate">${t.desc}</div>
                            <div class="text-[10px] text-gray-500 flex flex-wrap gap-x-2 gap-y-0.5">
                                <span class="font-medium">${t.account} ${t.type === 'transfer' ? '→ ' + t.toAccount : ''}</span>
                                ${t.note ? `<span class="italic text-gray-400 border-l pl-2 border-gray-300">${t.note}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="text-right whitespace-nowrap pl-2">
                        <div class="text-sm font-bold ${colorClass}">${sign}₹${t.amount}</div>
                        <div class="flex gap-3 justify-end mt-1">
                            <button onclick="editTransaction(${t.id})" class="text-gray-400 hover:text-blue-500 text-[11px]"><i class="fas fa-pen"></i></button>
                            <button onclick="removeTransaction(${t.id})" class="text-gray-400 hover:text-red-500 text-[11px]"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        // --- BUDGET & CHART ---
        function toggleBudgetModal() {
            document.getElementById('budget-modal').classList.toggle('hidden');
            if(!document.getElementById('budget-modal').classList.contains('hidden')) {
                const sel = document.getElementById('modal-cat-select');
                if (sel.options.length === 0) {
                    expenseCategories.forEach(c => {
                        const o = document.createElement('option');
                        o.value = c.name; o.innerText = c.name; sel.appendChild(o);
                    });
                }
                loadBudgetForCategory();
            }
        }
        function loadBudgetForCategory() {
            const cat = document.getElementById('modal-cat-select').value;
            document.getElementById('modal-limit-input').value = budgetSettings.budgets[cat] || '';
        }
        function saveSingleBudget() {
            const cat = document.getElementById('modal-cat-select').value;
            const limit = +document.getElementById('modal-limit-input').value;
            if(!cat) return;
            if (limit > 0) budgetSettings.budgets[cat] = limit;
            else delete budgetSettings.budgets[cat];
            localStorage.setItem('budgetSettings', JSON.stringify(budgetSettings));
            toggleBudgetModal(); updateBudgetDisplay();
        }
        function updateBudgetDisplay() {
            const container = document.getElementById('budget-bars-container');
            const box = document.getElementById('budget-display');
            const keys = Object.keys(budgetSettings.budgets);
            
            if(keys.length === 0) { box.classList.add('hidden'); return; }
            box.classList.remove('hidden'); container.innerHTML = '';

            keys.forEach(cat => {
                const limit = budgetSettings.budgets[cat];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === cat).reduce((a,b)=>a+b.amount,0);
                const pct = Math.min((spent/limit)*100, 100);
                const color = spent > limit ? 'bg-red-500' : 'bg-blue-500';
                
                container.innerHTML += `
                    <div class="mb-2 last:mb-0">
                        <div class="flex justify-between text-[10px] mb-1">
                            <span class="font-bold text-gray-700">${cat}</span>
                            <span class="${spent>limit?'text-red-500':''} font-bold">₹${spent} / ₹${limit}</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div class="${color} h-2 rounded-full" style="width:${pct}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function updateChart() {
            const exps = transactions.filter(t => t.type === 'expense');
            if (exps.length === 0) { 
                if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
                noDataMsg.classList.remove('hidden'); return; 
            }
            noDataMsg.classList.add('hidden');
            const data = {};
            exps.forEach(t => data[t.desc] = (data[t.desc] || 0) + t.amount);
            
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 8, font: {size: 10, family: 'Inter'} } } } }
            });
        }

        function removeTransaction(id) { if(confirm("Delete?")) { transactions = transactions.filter(t => t.id !== id); if(editingId===id) resetForm(); updateLocalStorage(); updateValues(); updateBudgetDisplay(); } }
        function clearAll() { if(confirm("Reset App?")) { transactions = []; budgetSettings={income:0, budgets:{}}; updateLocalStorage(); localStorage.removeItem('budgetSettings'); updateValues(); updateBudgetDisplay(); } }
        function updateLocalStorage() { localStorage.setItem('transactions', JSON.stringify(transactions)); }

        // --- PDF GENERATOR ---
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const navyBlue = [30, 58, 138]; 
            const white = [255, 255, 255];
            const gray = [240, 240, 240];

            doc.setFillColor(...navyBlue); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(...white);
            doc.setFontSize(22); doc.setFont('helvetica', 'bold');
            doc.text("Madani Budget Planner", 105, 20, { align: 'center' });
            
            doc.setFontSize(10); const today = new Date().toLocaleDateString('en-GB');
            doc.text(`Report Date: ${today}`, 105, 38, { align: 'center' });

            const inc = transactions.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0);
            const exp = transactions.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0);
            const summaryBody = [["0.00", `${inc - exp}`, `${(inc - exp).toFixed(2)}`]];

            doc.autoTable({
                startY: 55,
                head: [['Opening Balance', 'Total Activity', 'Closing Balance (Net)']],
                body: summaryBody,
                theme: 'grid',
                headStyles: { fillColor: gray, textColor: 50, fontStyle: 'bold', halign: 'left' },
                bodyStyles: { textColor: 50, fontStyle: 'bold' },
                columnStyles: { 1: { textColor: [22, 163, 74] }, 2: { textColor: [30, 58, 138] } },
                styles: { lineColor: 200, lineWidth: 0.1 }
            });

            doc.setFontSize(12); doc.setTextColor(30, 58, 138);
            doc.text("Transaction Details", 14, doc.lastAutoTable.finalY + 15);

            const rows = transactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => {
                const date = t.date; const time = t.time || '-';
                const desc = `${t.desc} ${t.note ? ' - ' + t.note : ''}`;
                const account = t.account + (t.type==='transfer' ? ' -> '+t.toAccount : '');
                const credit = t.type === 'income' ? `+${t.amount}` : '';
                const debit = t.type === 'expense' ? `-${t.amount}` : '';
                const amt = t.type === 'transfer' ? `(${t.amount})` : '';
                return [date, time, desc, account, credit || amt, debit];
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 20,
                head: [['Date', 'Time', 'Description', 'Account', 'Credit', 'Debit']],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: gray, textColor: 50, fontStyle: 'bold' },
                bodyStyles: { textColor: 80, fontSize: 9 },
                columnStyles: { 4: { textColor: [22, 163, 74], halign: 'right', fontStyle: 'bold' }, 5: { textColor: [220, 38, 38], halign: 'right', fontStyle: 'bold' } },
                alternateRowStyles: { fillColor: [250, 250, 250] },
                styles: { cellPadding: 3 }
            });
            doc.save('Madani_Budget_Report.pdf');
        }
    </script>
