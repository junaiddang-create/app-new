<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madani Budget Planner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Segoe+UI:wght@400;600;700&display=swap');
        
        body { font-family: 'Segoe UI', 'Noto Nastaliq Urdu', sans-serif; background-color: #f0f4f8; }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .progress-bar { transition: width 1s ease-in-out; }
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-3">

    <!-- Header -->
    <header class="w-full max-w-md bg-blue-900 text-white p-4 rounded-xl shadow-lg mb-3">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 class="text-lg font-bold flex items-center gap-2">
                    <i class="fas fa-wallet"></i>
                    <div class="flex flex-col">
                        <span>Madani Budget</span>
                        <span class="text-[10px] font-normal opacity-80 urdu-text">مدنی بجٹ پلانر</span>
                    </div>
                </h1>
            </div>
            <div class="text-right">
                <p class="text-[9px] text-blue-200">Kul Maaliyat (Total Net Worth)</p>
                <h2 class="text-xl font-bold" id="total-balance">₹0</h2>
            </div>
        </div>

        <!-- 3 Accounts -->
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-blue-800/50 p-1.5 rounded-lg text-center border border-blue-500/30">
                <p class="text-[8px] text-blue-200 uppercase tracking-wider">Naqad (Cash)</p>
                <p class="text-xs font-bold" id="cash-balance">₹0</p>
            </div>
            <div class="bg-blue-800/50 p-1.5 rounded-lg text-center border border-blue-500/30">
                <p class="text-[8px] text-blue-200 uppercase tracking-wider">Bank Account</p>
                <p class="text-xs font-bold" id="bank-balance">₹0</p>
            </div>
            <div class="bg-blue-800/50 p-1.5 rounded-lg text-center border border-blue-500/30">
                <p class="text-[8px] text-blue-200 uppercase tracking-wider">Udhar</p>
                <p class="text-xs font-bold text-yellow-300" id="udhar-balance">₹0</p>
            </div>
        </div>
    </header>

    <!-- Budget Progress -->
    <div id="budget-display" class="w-full max-w-md bg-white p-3 rounded-xl card-shadow mb-3 hidden">
        <h3 class="text-gray-700 font-bold mb-2 text-[10px] border-b pb-1 uppercase tracking-wide flex justify-between">
            <span>Budget Hadaf</span>
            <span class="urdu-text text-xs">بجٹ کا ہدف</span>
        </h3>
        <div id="budget-bars-container" class="space-y-2 max-h-32 overflow-y-auto scroller pr-1"></div>
    </div>

    <!-- New Entry Form -->
    <div class="w-full max-w-md bg-white p-3 rounded-xl card-shadow mb-3" id="entry-form-card">
        <div class="flex justify-between items-center mb-2 border-b pb-1">
            <h3 class="text-gray-800 font-bold text-sm flex items-center gap-1">
                New Entry <span class="text-xs text-gray-400 urdu-text">(نئی انٹری)</span>
            </h3>
            <div class="flex gap-2">
                <button onclick="toggleBudgetModal()" class="text-[10px] bg-blue-50 text-blue-600 hover:bg-blue-100 px-2 py-1 rounded border border-blue-200 font-semibold transition-colors">
                    <i class="fas fa-sliders-h mr-1"></i>Hadaf (Limits)
                </button>
                <button onclick="resetForm()" id="cancel-edit-btn" class="hidden text-[10px] text-red-500 hover:text-red-700 font-bold uppercase">Cancel</button>
            </div>
        </div>
        
        <div class="space-y-2">
            <!-- Row 1: Date & Type -->
            <div class="flex gap-2">
                <div class="w-1/4">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Tareekh (Date)</label>
                    <input type="date" id="entry-date" class="w-full p-1.5 bg-gray-50 border border-gray-200 rounded text-[10px] font-semibold focus:outline-none focus:border-blue-500">
                </div>
                <div class="w-3/4">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Qisam (Type)</label>
                    <select id="type" onchange="toggleFormState()" class="w-full p-1.5 border rounded text-[10px] font-bold transition-colors duration-300">
                        <option value="income">Aamdani (Income +)</option>
                        <option value="expense">Akhrajat (Expense -)</option>
                        <option value="transfer">Mun taqilee (Transfer ⇄)</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Account Selection -->
            <div class="flex gap-2">
                <div class="w-1/2" id="from-account-wrapper">
                    <label id="account-label" class="block text-[9px] font-bold text-gray-400 mb-0.5">Account</label>
                    <select id="account-select" class="w-full p-1.5 bg-indigo-50 border border-indigo-100 rounded text-[10px] font-semibold text-indigo-900 focus:outline-none">
                        <option value="Cash">Naqad (Cash)</option>
                        <option value="My Account">Bank Account</option>
                        <option value="Udhar">Udhar</option>
                    </select>
                </div>
                <div class="w-1/2 hidden" id="to-account-container">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Kisko (To)</label>
                    <select id="to-account-select" class="w-full p-1.5 bg-green-50 border border-green-100 rounded text-[10px] font-semibold text-green-900 focus:outline-none">
                        <option value="My Account">Bank Account</option>
                        <option value="Cash">Naqad (Cash)</option>
                        <option value="Udhar">Udhar</option>
                    </select>
                </div>
                
                <!-- Category Dropdown -->
                <div class="w-1/2" id="category-wrapper">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Mad (Category)</label>
                    <select id="desc-select" class="hidden w-full p-1.5 bg-gray-50 border border-gray-200 rounded text-[10px] focus:outline-none focus:border-blue-500">
                        <!-- JS Populates -->
                    </select>
                    <input type="text" id="desc-text" list="income-list" placeholder="Source..." class="w-full p-1.5 bg-gray-50 border border-gray-200 rounded text-[10px] focus:outline-none focus:border-blue-500">
                    <datalist id="income-list">
                        <option value="Salary (Tankhwah)"></option>
                        <option value="Bonus"></option>
                        <option value="Gift (Tohfa)"></option>
                    </datalist>
                </div>
            </div>

            <!-- Row 3: Amount & Note -->
            <div class="flex gap-2">
                <div class="w-1/3">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Raqam (Amount)</label>
                    <input type="number" id="amount" placeholder="0" class="w-full p-1.5 bg-gray-50 border border-gray-200 rounded text-[10px] font-bold text-gray-700 focus:outline-none focus:border-blue-500">
                </div>
                <div class="w-2/3">
                    <label class="block text-[9px] font-bold text-gray-400 mb-0.5">Tafseel (Note)</label>
                    <input type="text" id="entry-note" placeholder="Details..." class="w-full p-1.5 bg-gray-50 border border-gray-200 rounded text-[10px] focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <button id="save-btn" onclick="addTransaction()" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 rounded-lg transition duration-300 shadow-sm mt-1 text-[10px] uppercase tracking-wide">
                <i class="fas fa-plus mr-1"></i> Save (Mahfooz Karein)
            </button>
        </div>
    </div>

    <!-- Summary -->
    <div class="w-full max-w-md grid grid-cols-2 gap-3 mb-3">
        <div class="bg-white p-2 rounded-lg card-shadow border-l-2 border-green-500 flex justify-between items-center">
            <div class="flex flex-col">
                <p class="text-gray-400 text-[9px] font-bold uppercase">Aamdani</p>
                <p class="text-[8px] text-gray-300">Income</p>
            </div>
            <p class="text-green-600 text-sm font-bold" id="total-income">₹0</p>
        </div>
        <div class="bg-white p-2 rounded-lg card-shadow border-l-2 border-red-500 flex justify-between items-center">
            <div class="flex flex-col">
                <p class="text-gray-400 text-[9px] font-bold uppercase">Akhrajat</p>
                <p class="text-[8px] text-gray-300">Expense</p>
            </div>
            <p class="text-red-600 text-sm font-bold" id="total-expense">₹0</p>
        </div>
    </div>

    <!-- Chart -->
    <div class="w-full max-w-md bg-white p-3 rounded-xl card-shadow mb-3">
        <h3 class="text-gray-700 font-bold mb-2 text-[10px] uppercase tracking-wide text-center">Jaiza (Analysis)</h3>
        <div class="relative h-24 w-full flex justify-center">
            <canvas id="expenseChart"></canvas>
        </div>
        <p id="no-data-msg" class="text-center text-gray-300 text-[10px] mt-2 hidden">No data available</p>
    </div>

    <!-- History -->
    <div class="w-full max-w-md">
        <div class="flex justify-between items-end mb-2">
            <h3 class="text-gray-700 font-bold text-xs">Recent History</h3>
            <div class="flex items-center gap-2">
                <button onclick="downloadPDF()" class="text-[9px] flex items-center gap-1 text-blue-700 hover:text-blue-900 font-bold bg-blue-50 px-2 py-0.5 rounded border border-blue-100">
                    <i class="fas fa-file-pdf"></i> Madani PDF
                </button>
                <button onclick="clearAll()" class="text-[9px] text-red-400 hover:text-red-600">Clear</button>
            </div>
        </div>
        <ul id="list" class="space-y-2 pb-10"></ul>
    </div>

    <!-- BUDGET MODAL -->
    <div id="budget-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xs flex flex-col animate-fade-in-up">
            <div class="p-3 border-b flex justify-between items-center">
                <h3 class="text-sm font-bold text-gray-800">Hadaf Set Karein (Limits)</h3>
                <button onclick="toggleBudgetModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-4 space-y-3">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase">Mad Muntakhib Karein (Select Category)</label>
                    <select id="modal-cat-select" onchange="loadBudgetForCategory()" class="w-full p-2 bg-indigo-50 border border-indigo-100 rounded text-xs font-bold text-indigo-900 focus:outline-none"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-1 uppercase">Mahana Hadaf (Monthly Limit)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-400 text-xs">₹</span>
                        <input type="number" id="modal-limit-input" placeholder="0" class="w-full pl-6 p-2 bg-white border border-gray-300 rounded text-sm font-bold text-gray-800 focus:border-indigo-500 outline-none">
                    </div>
                </div>
            </div>
            <div class="p-3 border-t bg-gray-50 rounded-b-xl">
                <button onclick="saveSingleBudget()" class="w-full py-2 bg-blue-800 text-white text-xs font-bold rounded hover:bg-blue-900 shadow-md">
                    Save Hadaf
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const appCategories = [
            { name: "Rent (Kiraya)", type: "needs" }, 
            { name: "Groceries (Rashan)", type: "needs" },
            { name: "Bills (Bijli/Water)", type: "needs" }, 
            { name: "Fees (School/Madrasa)", type: "needs" },
            { name: "Medical (Dawa)", type: "needs" }, 
            { name: "Petrol/Transport", type: "needs" },
            { name: "Mobile/Internet", type: "needs" }, 
            { name: "Food/Hotel", type: "wants" },
            { name: "Shopping (Kapde etc)", type: "wants" }, 
            { name: "Gifts/Sadqa", type: "wants" },
            { name: "Digar Akhrajat (Other)", type: "wants" },
            { name: "Bachat (Savings)", type: "savings" }, 
            { name: "Committee (BC)", type: "savings" }
        ];

        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let budgetSettings = JSON.parse(localStorage.getItem('budgetSettings')) || { income: 0, budgets: {} };
        let chartInstance = null;
        let editingId = null;

        // Elements
        const balanceEl = document.getElementById('total-balance');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const cashBalanceEl = document.getElementById('cash-balance');
        const bankBalanceEl = document.getElementById('bank-balance');
        const udharBalanceEl = document.getElementById('udhar-balance');
        const listEl = document.getElementById('list');
        const descText = document.getElementById('desc-text');
        const descSelect = document.getElementById('desc-select');
        const entryNote = document.getElementById('entry-note');
        const amountInput = document.getElementById('amount');
        const typeInput = document.getElementById('type');
        const accountInput = document.getElementById('account-select');
        const toAccountInput = document.getElementById('to-account-select');
        const toAccountContainer = document.getElementById('to-account-container');
        const categoryWrapper = document.getElementById('category-wrapper');
        const noDataMsg = document.getElementById('no-data-msg');
        const dateInput = document.getElementById('entry-date');
        const saveBtn = document.getElementById('save-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');

        // Init
        window.onload = function() {
            populateCategorySelect();
            setupDateInput();
            updateValues();
            updateBudgetDisplay();
            toggleFormState();
        };

        // --- CORE LOGIC ---
        function setupDateInput() {
            const today = new Date();
            const min = new Date(today); min.setDate(today.getDate() - 7);
            const max = new Date(today); max.setDate(today.getDate() + 7);
            const fmt = d => d.toISOString().split('T')[0];
            dateInput.min = fmt(min); dateInput.max = fmt(max);
            dateInput.value = fmt(today);
        }

        function populateCategorySelect() {
            descSelect.innerHTML = '<option value="" disabled selected>Select Category...</option>';
            appCategories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.name; opt.innerText = cat.name;
                descSelect.appendChild(opt);
            });
        }

        function toggleFormState() {
            const type = typeInput.value;
            typeInput.className = "w-full p-1.5 border rounded text-[10px] font-bold transition-colors duration-300";

            if (type === 'transfer') {
                typeInput.classList.add('bg-blue-50', 'border-blue-200', 'text-blue-700');
                toAccountContainer.classList.remove('hidden');
                categoryWrapper.classList.add('hidden'); 
                descSelect.classList.add('hidden');
                descText.classList.remove('hidden'); descText.placeholder = "e.g. Self Transfer";
            } else {
                categoryWrapper.classList.remove('hidden'); 
                toAccountContainer.classList.add('hidden');

                if (type === 'expense') {
                    typeInput.classList.add('bg-red-50', 'border-red-200', 'text-red-700');
                    descSelect.classList.remove('hidden'); 
                    descText.classList.add('hidden');
                } else {
                    typeInput.classList.add('bg-green-50', 'border-green-200', 'text-green-700');
                    descSelect.classList.add('hidden');    
                    descText.classList.remove('hidden');   
                    descText.placeholder = "Source (e.g. Salary)...";
                }
            }
        }

        function addTransaction() {
            const type = typeInput.value;
            const amount = +amountInput.value;
            const account = accountInput.value;
            const toAccount = toAccountInput.value;
            const dateVal = dateInput.value;
            const note = entryNote.value.trim();
            
            let category = "";
            let budgetType = null;

            if (type === 'expense') {
                category = descSelect.value;
                if (!category) { alert("Please select a Category (Mad Muntakhib Karein)"); return; }
                const c = appCategories.find(x => x.name === category);
                if (c) budgetType = c.type;
            } else if (type === 'income') {
                category = descText.value.trim();
            } else {
                category = "Transfer"; 
            }

            if ((type !== 'transfer' && category === '') || amount <= 0 || !dateVal) {
                alert("Please fill valid details (Barae karam durust maloomat dein)"); return;
            }
            if (type === 'transfer' && account === toAccount) {
                alert("Accounts cannot be same"); return;
            }

            // Budget Check
            if (type === 'expense' && budgetSettings.budgets[category]) {
                const limit = budgetSettings.budgets[category];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === category && t.id !== editingId).reduce((a, b) => a + b.amount, 0);
                if ((spent + amount) > limit) {
                    if(!confirm(`⚠️ Hadaf se zyada!\nLimit: ₹${limit}\nNew Total: ₹${spent+amount}\nKya aap jari rakhna chahte hain?`)) return;
                }
            }

            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (editingId) {
                const idx = transactions.findIndex(t => t.id === editingId);
                if (idx !== -1) transactions[idx] = { ...transactions[idx], desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr, budgetType };
                editingId = null;
                saveBtn.innerHTML = '<i class="fas fa-plus mr-1"></i> Save (Mahfooz)';
                cancelEditBtn.classList.add('hidden');
            } else {
                transactions.push({
                    id: Date.now(), desc: category, note, amount, type, account, toAccount, date: dateVal, time: timeStr, budgetType
                });
            }

            updateLocalStorage(); updateValues(); updateBudgetDisplay();
            if(type === 'income') descText.value = ''; 
            if(type === 'expense') descSelect.value = '';
            entryNote.value = ''; amountInput.value = ''; 
        }

        function editTransaction(id) {
            const t = transactions.find(x => x.id === id);
            if (!t) return;
            editingId = id;
            
            typeInput.value = t.type;
            toggleFormState();
            
            amountInput.value = t.amount;
            accountInput.value = t.account;
            dateInput.value = t.date;
            entryNote.value = t.note || '';

            if (t.type === 'transfer') {
                toAccountInput.value = t.toAccount;
            } else if (t.type === 'expense') {
                descSelect.value = t.desc;
            } else {
                descText.value = t.desc;
            }

            saveBtn.innerHTML = '<i class="fas fa-check mr-1"></i> Update (Tabdeel)';
            cancelEditBtn.classList.remove('hidden');
            document.getElementById('entry-form-card').scrollIntoView({behavior: 'smooth'});
        }

        function resetForm() {
            editingId = null;
            descText.value = ''; entryNote.value = ''; amountInput.value = '';
            setupDateInput();
            saveBtn.innerHTML = '<i class="fas fa-plus mr-1"></i> Save (Mahfooz)';
            cancelEditBtn.classList.add('hidden');
        }

        // --- VISUALS ---
        function updateValues() {
            const income = transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);
            
            const getBal = (acc) => transactions.reduce((sum, t) => {
                if (t.type === 'transfer') {
                    if (t.account === acc) return sum - t.amount;
                    if (t.toAccount === acc) return sum + t.amount;
                    return sum;
                }
                if (t.account === acc) return t.type === 'income' ? sum + t.amount : sum - t.amount;
                return sum;
            }, 0);

            const cash = getBal('Cash');
            const bank = getBal('My Account');
            const udhar = getBal('Udhar');

            balanceEl.innerText = `₹${(cash + bank + udhar).toFixed(0)}`;
            incomeEl.innerText = `₹${income.toFixed(0)}`;
            expenseEl.innerText = `₹${expense.toFixed(0)}`;
            
            cashBalanceEl.innerText = `₹${cash}`;
            bankBalanceEl.innerText = `₹${bank}`;
            udharBalanceEl.innerText = `₹${udhar}`;

            renderList(); updateChart();
        }

        function renderList() {
            listEl.innerHTML = '';
            const sorted = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date) || b.id - a.id);
            
            sorted.forEach(t => {
                let colorClass = t.type === 'income' ? 'text-green-600' : 'text-red-600';
                let sign = t.type === 'income' ? '+' : '-';
                if(t.type === 'transfer') { colorClass = 'text-blue-600'; sign = '⇄'; }
                
                const dateParts = t.date.split('-'); 
                const day = dateParts[2];
                const month = new Date(t.date).toLocaleString('default', { month: 'short' });

                const li = document.createElement('li');
                li.className = "bg-white p-2 rounded-lg shadow-sm flex justify-between items-center border-l-2 " + (t.type === 'income' ? 'border-green-500' : (t.type === 'expense' ? 'border-red-500' : 'border-blue-500'));
                li.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="bg-gray-100 p-1 rounded text-center w-8">
                            <div class="text-[8px] font-bold text-gray-500 uppercase leading-none">${month}</div>
                            <div class="text-xs font-bold text-gray-800 leading-none">${day}</div>
                        </div>
                        <div>
                            <div class="text-[10px] font-bold text-gray-800">${t.desc}</div>
                            <div class="text-[8px] text-gray-500 flex gap-2">
                                <span>${t.account} ${t.type === 'transfer' ? '→ ' + t.toAccount : ''}</span>
                                ${t.note ? `<span class="italic text-gray-400">- ${t.note}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs font-bold ${colorClass}">${sign}₹${t.amount}</div>
                        <div class="flex gap-2 justify-end mt-0.5">
                            <button onclick="editTransaction(${t.id})" class="text-gray-300 hover:text-blue-500 text-[9px]"><i class="fas fa-pen"></i></button>
                            <button onclick="removeTransaction(${t.id})" class="text-gray-300 hover:text-red-500 text-[9px]"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                listEl.appendChild(li);
            });
        }

        // --- BUDGET & CHART ---
        function toggleBudgetModal() {
            document.getElementById('budget-modal').classList.toggle('hidden');
            if(!document.getElementById('budget-modal').classList.contains('hidden')) {
                const sel = document.getElementById('modal-cat-select');
                if (sel.options.length === 0) {
                    appCategories.forEach(c => {
                        const o = document.createElement('option');
                        o.value = c.name; o.innerText = c.name; sel.appendChild(o);
                    });
                }
                loadBudgetForCategory();
            }
        }
        function loadBudgetForCategory() {
            const cat = document.getElementById('modal-cat-select').value;
            document.getElementById('modal-limit-input').value = budgetSettings.budgets[cat] || '';
        }
        function saveSingleBudget() {
            const cat = document.getElementById('modal-cat-select').value;
            const limit = +document.getElementById('modal-limit-input').value;
            if(!cat) return;
            if (limit > 0) budgetSettings.budgets[cat] = limit;
            else delete budgetSettings.budgets[cat];
            localStorage.setItem('budgetSettings', JSON.stringify(budgetSettings));
            toggleBudgetModal(); updateBudgetDisplay();
        }
        function updateBudgetDisplay() {
            const container = document.getElementById('budget-bars-container');
            const box = document.getElementById('budget-display');
            const keys = Object.keys(budgetSettings.budgets);
            
            if(keys.length === 0) { box.classList.add('hidden'); return; }
            box.classList.remove('hidden'); container.innerHTML = '';

            keys.forEach(cat => {
                const limit = budgetSettings.budgets[cat];
                const spent = transactions.filter(t => t.type === 'expense' && t.desc === cat).reduce((a,b)=>a+b.amount,0);
                const pct = Math.min((spent/limit)*100, 100);
                const color = spent > limit ? 'bg-red-500' : 'bg-blue-500';
                
                container.innerHTML += `
                    <div class="mb-2">
                        <div class="flex justify-between text-[10px] mb-0.5">
                            <span class="font-bold text-gray-700">${cat}</span>
                            <span class="${spent>limit?'text-red-500':''} font-bold">₹${spent} / ₹${limit}</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-1.5 mb-0.5">
                            <div class="${color} h-1.5 rounded-full" style="width:${pct}%"></div>
                        </div>
                    </div>
                `;
            });
        }

        function updateChart() {
            const exps = transactions.filter(t => t.type === 'expense');
            if (exps.length === 0) { 
                if(chartInstance) { chartInstance.destroy(); chartInstance = null; }
                noDataMsg.classList.remove('hidden'); return; 
            }
            noDataMsg.classList.add('hidden');
            const data = {};
            exps.forEach(t => data[t.desc] = (data[t.desc] || 0) + t.amount);
            
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: ['#2563eb', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { boxWidth: 8, font: {size: 9} } } } }
            });
        }

        function removeTransaction(id) { if(confirm("Delete?")) { transactions = transactions.filter(t => t.id !== id); if(editingId===id) resetForm(); updateLocalStorage(); updateValues(); updateBudgetDisplay(); } }
        function clearAll() { if(confirm("Reset App?")) { transactions = []; budgetSettings={income:0, budgets:{}}; updateLocalStorage(); localStorage.removeItem('budgetSettings'); updateValues(); updateBudgetDisplay(); } }
        function updateLocalStorage() { localStorage.setItem('transactions', JSON.stringify(transactions)); }

        // --- PDF GENERATOR (NAVY BLUE THEME) ---
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // 1. Navy Blue Header (#1e3a8a - approximate)
            const navyBlue = [30, 58, 138]; 
            const white = [255, 255, 255];
            const gray = [240, 240, 240];

            // Header Background
            doc.setFillColor(...navyBlue);
            doc.rect(0, 0, 210, 45, 'F');
            
            // App Title (English & Urdu approximation)
            doc.setTextColor(...white);
            doc.setFontSize(22);
            doc.setFont('helvetica', 'bold');
            doc.text("Madani Budget Planner", 105, 20, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setFont('helvetica', 'normal');
            doc.text("(Madani Budget Planner)", 105, 28, { align: 'center' }); // Urdu placeholder

            doc.setFontSize(10);
            const today = new Date().toLocaleDateString('en-GB');
            doc.text(`Report Date: ${today}`, 105, 38, { align: 'center' });

            // 2. Summary Table (Opening, Activity, Closing)
            const inc = transactions.filter(t=>t.type==='income').reduce((a,b)=>a+b.amount,0);
            const exp = transactions.filter(t=>t.type==='expense').reduce((a,b)=>a+b.amount,0);
            const net = inc - exp;

            const summaryBody = [[
                "0.00", 
                `${inc - exp}`, 
                `${(inc - exp).toFixed(2)}`
            ]];

            doc.autoTable({
                startY: 55,
                head: [['Opening Balance', 'Total Activity', 'Closing Balance (Net)']],
                body: summaryBody,
                theme: 'grid',
                headStyles: { fillColor: gray, textColor: 50, fontStyle: 'bold', halign: 'left' },
                bodyStyles: { textColor: 50, fontStyle: 'bold' },
                columnStyles: {
                    0: { halign: 'left' },
                    1: { halign: 'left', textColor: [22, 163, 74] }, // Greenish for activity
                    2: { halign: 'left', textColor: [30, 58, 138] }  // Blue for closing
                },
                styles: { lineColor: 200, lineWidth: 0.1 }
            });

            // 3. Transactions Header
            doc.setFontSize(12);
            doc.setTextColor(30, 58, 138); // Navy
            doc.text("Transaction Details (Lein Dein ki Tafseel)", 14, doc.lastAutoTable.finalY + 15);

            // 4. Detailed Table
            const rows = transactions.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => {
                const date = t.date;
                const time = t.time || '-';
                const desc = `${t.desc} ${t.note ? ' - ' + t.note : ''}`;
                const account = t.account + (t.type==='transfer' ? ' -> '+t.toAccount : '');
                
                // Credit (Income) or Debit (Expense)
                const credit = t.type === 'income' ? `+${t.amount}` : '';
                const debit = t.type === 'expense' ? `-${t.amount}` : '';
                
                // If transfer, maybe show in both or just separate? keeping simple
                const amt = t.type === 'transfer' ? `(${t.amount})` : '';

                return [date, time, desc, account, credit || amt, debit];
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 20,
                head: [['Tareekh (Date)', 'Waqt', 'Tafseel (Description)', 'Account', 'Aamdani (Credit)', 'Akhrajat (Debit)']],
                body: rows,
                theme: 'grid',
                headStyles: { fillColor: gray, textColor: 50, fontStyle: 'bold' },
                bodyStyles: { textColor: 80, fontSize: 9 },
                columnStyles: {
                    4: { textColor: [22, 163, 74], halign: 'right', fontStyle: 'bold' }, // Green Credit
                    5: { textColor: [220, 38, 38], halign: 'right', fontStyle: 'bold' }  // Red Debit
                },
                alternateRowStyles: { fillColor: [250, 250, 250] },
                styles: { cellPadding: 3 }
            });

            doc.save('Madani_Budget_Report.pdf');
        }
    </script>
